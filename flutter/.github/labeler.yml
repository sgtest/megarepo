# See https://github.com/actions/labeler/blob/main/README.md for docs.
'a: accessibility':
  - any:
    - '**/accessibility/*'
    - '**/*accessibility*'
    - '**/semantics/*'
    - '**/*semantics*'

'a: animation':
  - any:
    - '**/animation/*'
    - '**/*animation*'

'a: desktop':
  - any:
    - '**/linux/**/*'
    - '**/macos/**/*'
    - '**/windows/**/*'

'a: internationalization':
  - any:
    - packages/flutter_localizations/**/*

'a: tests':
  - any:
    - packages/flutter_driver/**/*
    - packages/flutter_goldens/**/*
    - packages/flutter_goldens_client/**/*
    - packages/flutter_test/**/*

'a: text input':
  - any:
    - '**/text/*'
    - '**/*text*'

'd: api docs':
  - any:
    - examples/api/**/*

'd: examples':
  - any:
    - examples/**/*

engine:
  - any:
    - bin/internal/engine.version

'f: cupertino':
  - any:
    - '**/cupertino/*'
    - '**/*cupertino*'

'f: focus':
  - any:
    - '**/focus/*'
    - '**/*focus*'

'f: gestures':
  - any:
    - '**/gestures/*'
    - '**/*gestures*'

'f: material design':
  - any:
    - '**/material/*'
    - '**/*material*'

'f: routes':
  - any:
    - '**/navigator/*'
    - '**/*navigator*'
    - '**/route/*'
    - '**/*route*'

'f: scrolling':
  - any:
    - '**/*scroll*'
    - '**/scroll/*'
    - '**/*sliver*'
    - '**/sliver/*'
    - '**/*viewport*'
    - '**/viewport/*'

framework:
  - any:
    - packages/flutter/**/*
    - packages/flutter_driver/**/*
    - packages/flutter_goldens/**/*
    - packages/flutter_goldens_client/**/*
    - packages/flutter_test/**/*
    - packages/integration_test/**/*
    - examples/api/**/*

'f: integration_test':
  - any:
    - packages/integration_test/**/*

platform-ios:
  - any:
    - packages/flutter_tools/lib/src/ios/**/*

'customer: gallery':
  - any:
    - examples/flutter_gallery/**/*

'c: tech-debt':
  - any:
    - '**/fix_data.yaml'
    - '**/*.expect'
    - '**/*test_fixes*'

tool:
  - any:
    - packages/flutter_tools/**/*
    - packages/fuchsia_remote_debug_protocol/**/*

keyword:
  - skip:
      version: " - 8.2.99"
      reason: introduced in 8.3.0

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              synthetic: true
            properties:
              kwd:
                type: keyword

  - do:
      index:
        index:   test
        id:      1
        refresh: true
        body:
          kwd: foo

  - do:
      get:
        index: test
        id:    1
  - match: {_index: "test"}
  - match: {_id: "1"}
  - match: {_version: 1}
  - match: {found: true}
  - match:
      _source:
        kwd: foo

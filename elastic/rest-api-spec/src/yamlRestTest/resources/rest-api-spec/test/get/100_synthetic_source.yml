stored text:
  - skip:
      version: " - 8.4.99"
      reason: introduced in 8.5.0

  - do:
      indices.create:
        index: test
        body:
          mappings:
            _source:
              mode: synthetic
            properties:
              text:
                type: text
                store: true
  - is_false: fields

  - do:
      index:
        index:   test
        id:      1
        refresh: true
        body:
          text: the quick brown fox
  - is_false: fields

  - do:
      get:
        index: test
        id:    1
  - match: {_index: "test"}
  - match: {_id: "1"}
  - match: {_version: 1}
  - match: {found: true}
  - match:
      _source:
        text: the quick brown fox
  - is_false: fields

  - do:
      get:
        index: test
        id:    1
        stored_fields: text
        _source: true
  - match: {_index: "test"}
  - match: {_id: "1"}
  - match: {_version: 1}
  - match: {found: true}
  - match:
      _source:
        text: the quick brown fox
  - match:
      fields:
        text: [the quick brown fox]

  - do:
      get:
        index: test
        id:    1
        stored_fields: garbage
        _source: true
  - match: {_index: "test"}
  - match: {_id: "1"}
  - match: {_version: 1}
  - match: {found: true}
  - match:
      _source:
        text: the quick brown fox
  - is_false: fields


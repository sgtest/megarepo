      features: "arbitrary_key"

  - do:
      indices.split:
        index: test
        target: test_split
        body:
          settings:
            index.number_of_replicas: 0
            index.number_of_shards: 6

  - do:
      search:
        index: test_split
        body:
          fields:
            # TODO fetch tsid
          query:
            query_string:
              query: '+@timestamp:"2021-04-28T18:51:04.467Z" +k8s.pod.name:cat'

  - match: {hits.total.value: 1}

---
"Test Create and update mapping":
  - skip:
      version: " - 6.99.99"
      reason: include_type_name defaults to true before 7.0
  - do:
      indices.create:
        include_type_name: false
        index: test_index

  - do:
      indices.put_mapping:
        index: test_index
        body:
          properties:
            text1:
              type:     text
              analyzer: whitespace
            text2:
              type:     text
              analyzer: whitespace
            subfield.text3:
              type:     text

  - do:
      indices.get_mapping:
        index: test_index
  
  - match: {test_index.mappings.properties.text1.type:     text}
  - match: {test_index.mappings.properties.text1.analyzer: whitespace}
  - match: {test_index.mappings.properties.text2.type:     text}
  - match: {test_index.mappings.properties.text2.analyzer: whitespace}

  - do:
      indices.put_mapping:
        index: test_index
        body:
          properties:
            text1:
              type:     text
              analyzer: whitespace
              fields:
                text_raw:
                  type:     keyword


  - do:
      indices.get_mapping:
        index: test_index
  
  - match: {test_index.mappings.properties.text1.type:     text}
  - match: {test_index.mappings.properties.subfield.properties.text3.type:     text}
  - match: {test_index.mappings.properties.text1.fields.text_raw.type: keyword}

---
"Create index with invalid mappings":

  - skip:
      version: " - 6.99.99"
      reason: include_type_name defaults to true before 7.0
  - do:
      indices.create:
        include_type_name: false
        index: test_index
  - do:
      catch: /illegal_argument_exception/
      indices.put_mapping:
        index: test_index
        body:
          properties:
            "":
              type:     keyword

---
"PUT mapping with a type and include_type_name: false":

  - skip:
      version: " - 6.99.99"
      reason: include_type_name defaults to true before 7.0
  - do:
      indices.create:
        index: index
        include_type_name: false

  - do:
      catch: /illegal_argument_exception/
      indices.put_mapping:
        index: index
        type: _doc
        body:
          properties:
            bar:
              type: float


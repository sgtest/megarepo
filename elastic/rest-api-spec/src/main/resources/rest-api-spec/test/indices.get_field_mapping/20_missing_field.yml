---
"Return empty object if field doesn't exist, but type and index do":
  - skip:
      version: " - 6.99.99"
      reason: types are required in requests before 7.0.0
  - do:
        indices.create:
          include_type_name: false
          index: test_index
          body:
            mappings:
              properties:
                text:
                  type:     text
                  analyzer: whitespace

  - do:
      indices.get_field_mapping:
        index: test_index
        fields: not_existent

  - match: { 'test_index.mappings': {}}

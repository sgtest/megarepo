  - do:
      index:
        index: test
        type:  test
        id:    1
        body:
          suggest_geo:
            input: "Marriot in Amsterdam"
            contexts:
              location:
                lat : 52.22
                lon : 4.53

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_geo:
            input: "Marriot in Berlin"
            contexts:
              location:
                lat : 53.31
                lon : 13.24

  - do:
      indices.refresh: {}

  - do:
      indices.get_mapping: {}

  - do:
      search:
        index: test
        body:
          suggest:
            result:
              text: "mar"
              completion:
                field: suggest_geo
                contexts:
                  location:
                    lat : 52.2263
                    lon : 4.543

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 1  }
  - match:  { suggest.result.0.options.0.text: "Marriot in Amsterdam" }


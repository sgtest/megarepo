            contexts:
              color: "red"

  - do:
      index:
        index: test
        type:  test
        id:    2
        body:
          suggest_context_with_path: "Foo blue"
          color: "blue"

  - do:
      indices.refresh: {}

  - do:
      search:
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context_with_path
                contexts:
                  color: "red"

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 1  }
  - match:  { suggest.result.0.options.0.text: "Foo red" }

  - do:
      search:
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context_with_path

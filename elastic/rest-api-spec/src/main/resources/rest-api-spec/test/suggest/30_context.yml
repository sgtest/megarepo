                  color: "blue"

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 1  }
  - match:  { suggest.result.0.options.0.text: "Foo blue" }

  - do:
      search:
        body:
          suggest:
            result:
              text: "foo"
              completion:
                field: suggest_context_with_path
                contexts:
                  color: ["blue", "red"]

  - length: { suggest.result: 1  }
  - length: { suggest.result.0.options: 2  }

---

---
"Put index template":
  - skip:
      version: " - 7.8.99"
      reason: "data streams only supported in 7.9+"
      features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [generic_logs_template] has index patterns [logs-*] matching patterns from existing older templates [global] with patterns (global => [*]); this template [generic_logs_template] will take precedence during new index creation"
      indices.put_index_template:
        name: generic_logs_template
        body:
          index_patterns: logs-*
          data_stream:
            timestamp_field: timestamp
          template:
            settings:
              number_of_shards:   1
              number_of_replicas: 0
            mappings:
              properties:
                timestamp:
                  type: date

  - do:
      index:
        index:  logs-foobar
        refresh: true
        body:   { foo: bar }

  - do:
      search:
        index: logs-foobar
        body: { query: { match_all: {} } }
  - length:   { hits.hits: 1  }
  - match: { hits.hits.0._index: logs-foobar-000001 }
  - match: { hits.hits.0._source.foo: 'bar' }

  - do:
      indices.get_data_stream:
        name: logs-foobar
  - match: { 0.name: logs-foobar }
  - match: { 0.timestamp_field: 'timestamp' }
  - length: { 0.indices: 1 }
  - match: { 0.indices.0.index_name: 'logs-foobar-000001' }

  - do:
      indices.delete_data_stream:
        name: logs-foobar
  - is_true: acknowledged

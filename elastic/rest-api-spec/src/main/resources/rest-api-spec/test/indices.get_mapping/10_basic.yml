---
setup:
  - skip:
      version: " - 6.99.99"
      reason:  include_type_name was introduced in 7.0.0

  - do:
        indices.create:
          include_type_name: false
          index: test_1
          body:
            mappings: {}
  - do:
        indices.create:
          include_type_name: false
          index: test_2
          body:
            mappings: {}
---
"Get /{index}/_mapping with empty mappings":

 - do:
     indices.create:
       include_type_name: false
       index: t

 - do:
     indices.get_mapping:
       include_type_name: false
       index: t

 - match: { t.mappings: {}}

---
"Get /_mapping":

 - do:
    indices.get_mapping:
      include_type_name: false

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /{index}/_mapping":

 - do:
    indices.get_mapping:
      include_type_name: false
      index: test_1

 - is_true: test_1.mappings
 - is_false: test_2



---
"Get /_all/_mapping":

 - do:
    indices.get_mapping:
      include_type_name: false
      index: _all

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /*/_mapping":

 - do:
    indices.get_mapping:
      include_type_name: false
      index: '*'

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /index,index/_mapping":

 - do:
    indices.get_mapping:
      include_type_name: false
      index: test_1,test_2

 - is_true: test_1.mappings
 - is_true: test_2.mappings

---
"Get /index*/_mapping/":

 - do:
    indices.get_mapping:
      include_type_name: false
      index: '*2'

 - is_true: test_2.mappings
 - is_false: test_1

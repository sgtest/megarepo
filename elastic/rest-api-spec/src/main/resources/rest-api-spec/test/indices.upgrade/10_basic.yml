---
"Basic test for upgrade indices":
  - skip:
      version: " - 7.99.99"
      reason: "_upgrade api is deprecated since 8.0.0"
      features: ["warnings", "node_selector"]

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_replicas: 0

  - do:
      indices.upgrade:
        index: test_index
      warnings:
        - "The _upgrade API is no longer useful and will be removed. Instead, see _reindex API."
      node_selector:
        version: "8.0.0 - "

  - match: {upgraded_indices.test_index.oldest_lucene_segment_version: '/(\d\.)+\d/'}
  - is_true: upgraded_indices.test_index.upgrade_version

---
"Upgrade indices ignore unavailable":
  - skip:
      version: " - 7.99.99"
      reason: "_upgrade api is deprecated since 8.0.0"
      features: ["warnings", "node_selector"]

  - do:
      indices.create:
        index: test_index
        body:
          settings:
            index:
              number_of_shards: 1
              number_of_replicas: 0

  - do:
      indices.upgrade:
        index: ["does_not_exist", "test_index"]
        ignore_unavailable: true
      warnings:
        - "The _upgrade API is no longer useful and will be removed. Instead, see _reindex API."
      node_selector:
        version: "8.0.0 - "

  - match: {_shards.total: 1}
  - is_true: upgraded_indices.test_index.upgrade_version
  - is_false: upgraded_indices.does_not_exist

---
"Upgrade indices allow no indices":
  - skip:
      version: " - 7.99.99"
      reason: "_upgrade api is deprecated since 8.0.0"
      features: ["warnings", "node_selector"]

  - do:
      indices.upgrade:
        index: test_index
        ignore_unavailable: true
        allow_no_indices: true
      warnings:
        - "The _upgrade API is no longer useful and will be removed. Instead, see _reindex API."
      node_selector:
        version: "8.0.0 - "

  - match: {_shards.total: 0}

---
"Upgrade indices disallow no indices":
  - skip:
      version: " - 7.99.99"
      reason: "_upgrade api is deprecated since 8.0.0"
      features: ["warnings", "node_selector"]

  - do:
      catch: missing
      indices.upgrade:
        index: test_index
        ignore_unavailable: true
        allow_no_indices: false
      warnings:
        - "The _upgrade API is no longer useful and will be removed. Instead, see _reindex API."
      node_selector:
        version: "8.0.0 - "

---
"Upgrade indices disallow unavailable":
  - skip:
      version: " - 7.99.99"
      reason: "_upgrade api is deprecated since 8.0.0"
      features: ["warnings", "node_selector"]

  - do:
      indices.create:
        index: test_index

  - do:
      catch: missing
      indices.upgrade:
        index: ["test_index", "does_not_exist"]
        ignore_unavailable: false
      warnings:
        - "The _upgrade API is no longer useful and will be removed. Instead, see _reindex API."
      node_selector:
        version: "8.0.0 - "

---
"Help":
  - skip:
      version: " - 7.11.99"
      reason: output format changed in 7.12.0

  - do:
      cat.plugins:
        help: true

  - match:
      $body: |
               /^   id          .+   \n
                    name        .+   \n
                    component   .+   \n
                    version     .+   \n
                    description .+   \n
                    type        .+   \n
               $/

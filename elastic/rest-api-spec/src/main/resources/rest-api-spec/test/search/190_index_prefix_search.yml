---
"search with index prefixes":
  - skip:
      version: " - 6.99.99"
      reason: index_prefix is only available as of 6.3.0
  - do:
      indices.create:
        index:  test
        body:
          mappings:
            test:
              properties:
                text:
                  type: text
                  index_prefix:
                    min_chars: 1
                    max_chars: 10

  - do:
      index:
          index:  test
          type:   test
          id:     1
          body:   { text: some short words and a stupendously long one }

  - do:
      indices.refresh:
        index: [test]

  - do:
      search:
        index: test
        q: shor*
        df: text

  - match: {hits.total: 1}
  - match: {hits.hits.0._score: 1}

  - do:
      search:
        index: test
        body:
          query:
            query_string:
              default_field: text
              query: shor*
              boost: 2

  - match: {hits.total: 1}
  - match: {hits.hits.0._score: 2}

  - do:
      search:
        index: test
        q: stupendousl*
        df: text

  - match: {hits.total: 1}
  - match: {hits.hits.0._score: 1}

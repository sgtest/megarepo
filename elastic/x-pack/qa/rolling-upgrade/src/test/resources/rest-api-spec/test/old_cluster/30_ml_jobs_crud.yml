  - do:
      xpack.ml.post_data:
        job_id: no-model-memory-limit-job
        body:
          - sourcetype: post-data-job
            time: 1403481600
          - sourcetype: post-data-job
            time: 1403484700
          - sourcetype: post-data-job
            time: 1403487700
          - sourcetype: post-data-job

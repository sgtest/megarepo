      version:  "6.2.0 - "
      reason:   "Rules fields were renamed on 6.2.0"

  - do:
      xpack.ml.put_job:
        job_id: old-cluster-job-with-rules
        body:  >
          {
            "analysis_config": {
              "detectors": [
                {
                  "function": "count",
                  "by_field_name": "country",
                  "detector_rules": [
                    {
                      "rule_action": "filter_results",
                      "rule_conditions": [
                        {
                          "condition_type":"numerical_actual",
                          "field_name":"country",
                          "field_value": "uk",
                          "condition": {"operator":"lt","value":"33.3"}
                        },
                        {"condition_type":"categorical", "field_name":"country", "value_filter": "foo"}
                      ]
                    }
                  ]
                }
              ]
            },
            "data_description" : {}
          }


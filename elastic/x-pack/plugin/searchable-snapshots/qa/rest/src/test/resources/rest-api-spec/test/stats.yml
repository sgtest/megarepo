  - is_false:  indices.docs.shards.0.0.files.0.cached_bytes_written.time

  - gte:     { indices.docs.shards.0.0.files.0.direct_bytes_read.count: 0 }
  - gte:     { indices.docs.shards.0.0.files.0.direct_bytes_read.sum: 0 }

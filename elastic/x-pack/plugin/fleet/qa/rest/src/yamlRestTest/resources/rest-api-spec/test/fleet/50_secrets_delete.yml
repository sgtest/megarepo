"Delete Fleet Secret":
  - skip:
      version: "all"
      reason: "AwaitsFix https://github.com/elastic/elasticsearch/issues/98179"

  - do:
      fleet.post_secret:
        body: '{"value": "test secret"}'
  - set: { id: id }
  - do:
      fleet.delete_secret:
        id: $id
  - match: { deleted: true }

---
"Delete non existent Fleet Secret":
  - do:
      catch: "missing"
      fleet.delete_secret:
        id: "foo"

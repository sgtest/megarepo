"Get Fleet Secret":
  - do:
      fleet.post_secret:
        body: '{"value": "test secret"}'
  - set:  { id: id }
  - do:
      fleet.get_secret:
        id: $id
  - match: { id: $id }
  - match: { value: "test secret" }
  - do:
      fleet.delete_secret:
        id: $id

---
"Get non existent Fleet Secret":
  - do:
      catch: "missing"
      fleet.get_secret:
        id: "foo"

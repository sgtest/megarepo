---
"Test get watch api with missing watch on existing index":
  - do:
      cluster.health:
          wait_for_status: yellow

  # ensure index exists by creating a different watch
  - do:
      xpack.watcher.put_watch:
        id: "other"
        body:  >
          {
            "trigger": {
              "schedule": {
                "hourly": {
                  "minute": [ 0, 5 ]
                  }
                }
            },
            "input": {
              "simple": {
                "payload": {
                  "send": "yes"
                }
              }
            },
            "condition": {
              "always": {}
            },
            "actions": {
                "test_index": {
                  "index": {
                    "index": "test",
                    "doc_type": "test2"
                  }
                }
              }
            }

  - do:
      catch: missing
      xpack.watcher.get_watch:
        id: "missing_watch"
  - match: { found : false}
  - match: { _id: "missing_watch" }

---
"Test get watch api with missing watch on missing index":
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      indices.delete:
        index: .watches*
        ignore: 404

  - do:
      catch: missing
      xpack.watcher.get_watch:
        id: "missing_watch"
  - match: { found : false}
  - match: { _id: "missing_watch" }

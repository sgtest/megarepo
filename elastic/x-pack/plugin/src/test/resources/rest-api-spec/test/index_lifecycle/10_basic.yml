---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
"Test Basic Policy CRUD":
  - do:
      acknowlege: true
      xpack.index_lifecycle.put_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
        body: |
           {
             "policy": {
               "type": "timeseries",
               "phases": {
                 "warm": {
                   "after": "10s",
                   "actions": {
                     "forcemerge": {
                       "max_num_segments": 10000
                     }
                   }
                 },
                 "delete": {
                   "after": "30s",
                   "actions": {
                     "delete": {}
                   }
                 }
               }
             }
           }

  - do:
      acknowledge: true
      xpack.index_lifecycle.get_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
  - match: { type: "timeseries" }
  - match: { phases.warm.after: "10s" }
  - match: { phases.delete.after: "30s" }

  - do:
      acknowledge: true
      xpack.index_lifecycle.delete_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

  - do:
      catch: missing
      xpack.index_lifecycle.get_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

---
"Test Undeletable Policy In Use":
  - do:
      acknowlege: true
      xpack.index_lifecycle.put_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
        body: |
           {
             "policy": {
               "type": "timeseries",
               "phases": {
                 "warm": {
                   "after": "10s",
                   "actions": {
                     "forcemerge": {
                       "max_num_segments": 10000
                     }
                   }
                 },
                 "delete": {
                   "after": "30s",
                   "actions": {
                     "delete": {}
                   }
                 }
               }
             }
           }

  - do:
      acknowledge: true
      xpack.index_lifecycle.get_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
  - match: { type: "timeseries" }
  - match: { phases.warm.after: "10s" }
  - match: { phases.delete.after: "30s" }

  - do:
      indices.create:
        index: my_timeseries_index
        body:
          settings:
            index.lifecycle.name: "my_timeseries_lifecycle"

  - do:
      catch: bad_request
      xpack.index_lifecycle.delete_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
  - match: { error.root_cause.0.type: "illegal_argument_exception" }
  - match: { error.root_cause.0.reason: "Cannot delete policy [my_timeseries_lifecycle]. It is being used by at least one index [my_timeseries_index]" }

  - do:
      indices.put_settings:
        index: my_timeseries_index
        body:
          index.lifecycle.name: ""

  - do:
      acknowledge: true
      xpack.index_lifecycle.delete_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

  - do:
      catch: missing
      xpack.index_lifecycle.get_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

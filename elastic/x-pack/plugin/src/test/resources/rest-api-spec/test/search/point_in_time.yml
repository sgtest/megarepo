setup:
  - do:
      indices.create:
          index:  test
  - do:
      index:
          index:  test
          id:     1
          body:   { id: 1, foo: bar, age: 18 }

  - do:
      index:
          index:  test
          id:     42
          body:   { id: 42, foo: bar, age: 18 }

  - do:
        index:
            index:  test
            id:     172
            body:   { id: 172, foo: bar, age: 24 }

  - do:
      indices.create:
        index:  test2

  - do:
      index:
        index:  test2
        id:     45
        body:   { id: 45, foo: bar, age: 19 }

  - do:
      indices.refresh:
        index: "test*"

---
"basic":
  - skip:
      version: " - 7.9.99"
      reason: "point in time is introduced in 7.10"
  - do:
      open_point_in_time:
        index: test
        keep_alive: 5m
  - set: {id: point_in_time_id}

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc }]
          pit:
            id: "$point_in_time_id"
            keep_alive: 1m

  - match: {hits.total: 3 }
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "172" }
  - match: {hits.hits.0.sort: [24, 172] }

  - do:
      index:
        index:  test
        id:     100
        body:   { id: 100, foo: bar, age: 23 }
  - do:
      indices.refresh:
        index: test

  # search with a point in time
  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc }]
          search_after: [24, 172]
          pit:
            id: "$point_in_time_id"

  - match: {hits.total: 3 }
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "42" }
  - match: {hits.hits.0.sort: [18, 42] }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [ { age: desc }, { id: desc } ]
          search_after: [18, 42]
          pit:
            id: "$point_in_time_id"

  - match: {hits.total: 3}
  - length: {hits.hits: 1 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "1" }
  - match: {hits.hits.0.sort: [18, 1] }

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 1
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc } ]
          search_after: [18, 1]
          pit:
            id: "$point_in_time_id"
            keep_alive: 1m

  - match: {hits.total: 3}
  - length: {hits.hits: 0 }

  - do:
      close_point_in_time:
        body:
          id: "$point_in_time_id"

---
"wildcard":
  - skip:
      version: " - 7.9.99"
      reason: "point in time is introduced in 7.10"
  - do:
      open_point_in_time:
        index: "t*"
        keep_alive: 5m
  - set: {id: point_in_time_id}

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          size: 2
          query:
            match:
              foo: bar
          sort: [{ age: desc }, { id: desc }]
          pit:
            id: "$point_in_time_id"
            keep_alive: 1m

  - match: {hits.total: 4 }
  - length: {hits.hits: 2 }
  - match: {hits.hits.0._index: test }
  - match: {hits.hits.0._id: "172" }
  - match: {hits.hits.1._index: test2 }
  - match: {hits.hits.1._id: "45" }

  - do:
      close_point_in_time:
        body:
          id: "$point_in_time_id"

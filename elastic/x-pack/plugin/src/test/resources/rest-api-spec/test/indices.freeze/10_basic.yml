---
"Basic":
- do:
    index:
      index: test
      id:    "1"
      body:  { "foo": "Hello: 1" }
- do:
    index:
      index: test
      id:    "2"
      body:  { "foo": "Hello: 2" }

- do:
    indices.freeze:
      index: test

- do:
    search:
      rest_total_hits_as_int: true
      index: test
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 2}

# unfreeze
- do:
    indices.unfreeze:
      index: test

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 2}

- do:
    index:
      index: test-01
      id:    "1"
      body:  { "foo": "Hello: 01" }


- do:
    indices.freeze:
      index: test*

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 3}

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 0}

---
"Test index options":

- skip:
    features: ["allowed_warnings"]

- do:
    index:
      index: test
      id:    "1"
      body:  { "foo": "Hello: 1" }

- do:
    index:
      index: test-close
      id:    "1"
      body:  { "foo": "Hello: 1" }

- do:
    indices.close:
      index: test-close
    allowed_warnings:
      - "the default value for the ?wait_for_active_shards parameter will change from '0' to 'index-setting' in version 8; specify '?wait_for_active_shards=index-setting' to adopt the future default behaviour, or '?wait_for_active_shards=0' to preserve today's behaviour"

- do:
    indices.freeze:
      index: test*,not_available
      ignore_unavailable: true

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 0}

- do:
    search:
      rest_total_hits_as_int: true
      index: _all
      ignore_throttled: false
      body:
        query:
          match:
            foo: hello

- match: {hits.total: 1}

---
"Cannot freeze write index for data stream":
  - skip:
      version: " - 7.9.99"
      reason: "enable in 7.9+ when backported"
      features: allowed_warnings

  - do:
      allowed_warnings:
        - "index template [my-template1] has index patterns [simple-data-stream1] matching patterns from existing older templates [global] with patterns (global => [*]); this template [my-template1] will take precedence during new index creation"
      indices.put_index_template:
        name: my-template1
        body:
          index_patterns: [simple-data-stream1]
          template:
            mappings:
              properties:
                '@timestamp':
                  type: date
          data_stream: {}

  - do:
      indices.create_data_stream:
        name: simple-data-stream1
  - is_true: acknowledged

  - do:
      catch: bad_request
      indices.freeze:
        index: ".ds-simple-data-stream1-*000001"

  - do:
      indices.delete_data_stream:
        name: simple-data-stream1
  - is_true: acknowledged


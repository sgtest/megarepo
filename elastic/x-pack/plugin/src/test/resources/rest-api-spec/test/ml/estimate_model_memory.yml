---
"Test by field":
  - do:
      ml.estimate_model_memory:
        body: >
          {
            "analysis_config": {
              "bucket_span": "1h",
              "detectors": [{"function": "max", "field_name": "responsetime", "by_field_name": "airline"}]
            },
            "overall_cardinality": {
              "airline": 50000
            }
          }
  - match: { model_memory_estimate: "2094mb" }

---
"Test by field also influencer":
  - do:
      ml.estimate_model_memory:
        body: >
          {
            "analysis_config": {
              "bucket_span": "1h",
              "detectors": [{"function": "max", "field_name": "responsetime", "by_field_name": "airline"}],
              "influencers": [ "airline" ]
            },
            "overall_cardinality": {
              "airline": 50000
            },
            "max_bucket_cardinality": {
              "airline": 500
            }
          }
  - match: { model_memory_estimate: "2094mb" }


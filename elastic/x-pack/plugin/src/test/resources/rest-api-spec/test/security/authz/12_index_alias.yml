---
setup:
  - skip:
      features: headers

  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      xpack.security.put_role:
        name: "mixed_role"
        body:  >
            {
              "indices": [
                { "names": ["can_read_1", "can_read_2" ], "privileges": ["read"] },
                { "names": ["can_write_1", "can_write_2", "can_write_3" ], "privileges": ["read", "write"] }
              ]
            }

  - do:
      xpack.security.put_user:
        username: "test_user"
        body:  >
          {
            "password" : "x-pack-test-password",
            "roles" : [ "mixed_role" ],
            "full_name" : "user with mixed privileges to multiple indices"
          }

  - do:
      indices.create:
        index: read_index
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            doc:
              properties:
                name:
                  type: "keyword"

  - do:
      indices.create:
        index: write_index_1
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            doc:
              properties:
                name:
                  type: "keyword"

  - do:
      indices.create:
        index: write_index_2
        body:
          settings:
            index:
              number_of_shards:   1
              number_of_replicas: 0
          mappings:
            doc:
              properties:
                name:
                  type: "keyword"

  - do:
      indices.put_alias:
        index: read_index
        name: can_read_1

  - do:
      indices.put_alias:
        index: read_index
        name: can_read_2

  - do:
      indices.put_alias:
        index: write_index_1
        name: can_write_1

  - do:
      indices.put_alias:
        index: write_index_1
        name: can_write_2

  - do:
      indices.put_alias:
        index: write_index_2
        name: can_write_3

---
teardown:
  - do:
      xpack.security.delete_user:
        username: "test_user"
        ignore: 404

  - do:
      xpack.security.delete_role:
        name: "mixed_role"
        ignore: 404

  - do:
      indices.delete_alias:
        index: "read_index"
        name: [ "can_read_1", "can_read_2" ]
        ignore: 404

  - do:
      indices.delete_alias:
        index: "write_index_1"
        name: [ "can_write_1", "can_write_2" ]
        ignore: 404

  - do:
      indices.delete:
        index: [ "write_index_1", "read_index" ]
        ignore: 404


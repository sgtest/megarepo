---
setup:
  - do:
      indices.create:
        index: sensor
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            properties:
              timestamp:
                type: date
              temperature:
                type: long
              voltage:
                type: float
              node:
                type: keyword
              day_of_week:
                type: script
                runtime_type: keyword
                script: value(doc['timestamp'].value.dayOfWeekEnum.getDisplayName(TextStyle.FULL, Locale.ROOT))
              days_starting_with_t:
                type: script
                runtime_type: keyword
                script: |
                  String dow = doc['timestamp'].value.dayOfWeekEnum.getDisplayName(TextStyle.FULL, Locale.ROOT);
                  if (dow.startsWith('T')) {
                    value(dow);
                  }

  - do:
      bulk:
        index: sensor
        refresh: true
        body: |
          {"index":{}}
          {"timestamp": 1516729294000, "temperature": 200, "voltage": 5.2, "node": "a"}
          {"index":{}}
          {"timestamp": 1516642894000, "temperature": 201, "voltage": 5.8, "node": "b"}
          {"index":{}}
          {"timestamp": 1516556494000, "temperature": 202, "voltage": 5.1, "node": "a"}
          {"index":{}}
          {"timestamp": 1516470094000, "temperature": 198, "voltage": 5.6, "node": "b"}
          {"index":{}}
          {"timestamp": 1516383694000, "temperature": 200, "voltage": 4.2, "node": "c"}
          {"index":{}}
          {"timestamp": 1516297294000, "temperature": 202, "voltage": 4.0, "node": "c"}

---
"docvalue_fields":
  - do:
      search:
        index: sensor
        body:
          sort: timestamp
          docvalue_fields: [day_of_week]
  - match: {hits.total.value: 6}
  - match: {hits.hits.0.fields.day_of_week: [Thursday] }

---
"terms agg":
  - do:
      search:
        index: sensor
        body:
          aggs:
            dow:
              terms:
                field: day_of_week
  - match: {hits.total.value: 6}
  - match: {aggregations.dow.buckets.0.key: Friday}
  - match: {aggregations.dow.buckets.0.doc_count: 1}
  - match: {aggregations.dow.buckets.1.key: Monday}
  - match: {aggregations.dow.buckets.1.doc_count: 1}

---
"exists query":
  - do:
      search:
        index: sensor
        body:
          query:
            exists:
              field: days_starting_with_t
          sort: timestamp
  - match: {hits.total.value: 2}
  - match: {hits.hits.0._source.voltage: 4.0}
  - match: {hits.hits.1._source.voltage: 5.2}

---
"term query":
  - do:
      search:
        index: sensor
        body:
          query:
            term:
              day_of_week: Monday
  - match: {hits.total.value: 1}
  - match: {hits.hits.0._source.voltage: 5.8}

---
"terms query":
  - do:
      search:
        index: sensor
        body:
          query:
            terms:
              day_of_week: [Monday, Tuesday]
          sort: timestamp
  - match: {hits.total.value: 2}
  - match: {hits.hits.0._source.voltage: 5.8}
  - match: {hits.hits.1._source.voltage: 5.2}

---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

---
"Test Changing Operation Modes":
  - do:
      xpack.index_lifecycle.get_status: {}
  - match: { operation_mode: "RUNNING" }

  - do:
      acknowlege: true
      xpack.index_lifecycle.put_lifecycle:
        lifecycle: "my_timeseries_lifecycle"
        body: |
           {
             "policy": {
               "type": "timeseries",
               "phases": {
                 "warm": {
                   "after": "10s",
                   "actions": {
                     "forcemerge": {
                       "max_num_segments": 10000
                     }
                   }
                 },
                 "delete": {
                   "after": "30s",
                   "actions": {
                     "delete": {}
                   }
                 }
               }
             }
           }

  - do:
      xpack.index_lifecycle.get_status: {}
  - match: { operation_mode: "RUNNING" }

  - do:
      acknowledge: true
      xpack.index_lifecycle.stop: {}

  - do:
      xpack.index_lifecycle.get_status: {}
  - match: { operation_mode: "STOPPING" }

  - do:
      acknowledge: true
      xpack.index_lifecycle.start: {}

  - do:
      xpack.index_lifecycle.get_status: {}
  - match: { operation_mode: "RUNNING" }

  - do:
      acknowledge: true
      xpack.index_lifecycle.delete_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

  - do:
      catch: missing
      xpack.index_lifecycle.get_lifecycle:
        lifecycle: "my_timeseries_lifecycle"

---
setup:
  - do:
      cluster.health:
          wait_for_status: yellow

  - do:
      acknowlege: true
      ilm.put_lifecycle:
        lifecycle: "my_lifecycle"
        body: |
           {
             "policy": {
               "phases": {
                 "warm": {
                   "minimum_age": "1000s",
                   "actions": {
                     "forcemerge": {
                       "max_num_segments": 10000
                     }
                   }
                 },
                 "hot": {
                   "minimum_age": "1000s",
                   "actions": { }
                 }
               }
             }
           }

  - do:
      acknowledge: true
      ilm.get_lifecycle:
        lifecycle: "my_lifecycle"

---
teardown:

  - do:
      acknowledge: true
      indices.delete:
        index: my_index

  - do:
      acknowledge: true
      ilm.delete_lifecycle:
        lifecycle: "my_lifecycle"

  - do:
      catch: missing
      ilm.get_lifecycle:
        lifecycle: "my_lifecycle"

---
"Test Invalid Retry With Non-errored Policy":

  - do:
      indices.create:
        index: my_index
        body:
          settings:
            index.lifecycle.name: "my_lifecycle"

  - do:
      catch: bad_request
      ilm.retry:
        index: "my_index"
  - match: { error.root_cause.0.type: "illegal_argument_exception" }
  - match: { error.root_cause.0.reason: "cannot retry an action for an index [my_index] that has not encountered an error when running a Lifecycle Policy" }

  - do:
      acknowledge: true
      indices.get:
        index: my_index
  - match: { my_index.settings.index.lifecycle.name: "my_lifecycle" }
  - match: { my_index.settings.index.lifecycle.step: "complete" }
  - match: { my_index.settings.index.lifecycle.action: "complete" }
  - match: { my_index.settings.index.lifecycle.phase: "new" }


---
"Test Invalid Retry With No Policy":

  - do:
      indices.create:
        index: my_index

  - do:
      catch: bad_request
      ilm.retry:
        index: "my_index"
  - match: { error.root_cause.0.type: "illegal_argument_exception" }
  - match: { error.root_cause.0.reason: "cannot retry an action for an index [my_index] that has not encountered an error when running a Lifecycle Policy" }

---
"Test Invalid Re-run With Invalid Index":
  - do:
      indices.create:
        index: my_index

  - do:
      catch: bad_request
      ilm.retry:
        index: "does_not_exist"
  - match: { error.root_cause.0.type: "illegal_argument_exception" }
  - match: { error.root_cause.0.reason: "index [does_not_exist] does not exist" }

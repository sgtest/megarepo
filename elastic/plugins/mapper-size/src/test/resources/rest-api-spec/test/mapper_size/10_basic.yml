# Integration tests for Mapper Size components
#

---
"Mapper Size":

    - do:
        indices.create:
            index: test
            body:
                mappings:
                    type1: { "_size": { "enabled": true } }

    - do:
        index:
            index: test
            type: type1
            id: 1
            body: { "foo": "bar" }

    - do:
        indices.refresh: {}

    - do:
        get:
            index: test
            type: type1
            id: 1
            stored_fields: "_size"

    - gt: { _size: 0 }


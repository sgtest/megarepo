# Integration tests for Stempel analysis component
#
---
"Index Stempel content":
    - do:
        indices.create:
            index:  test
            body:
                mappings:
                    type:
                        properties:
                            text:
                                type:     text
                                analyzer: ukrainian

    - do:
        index:
            index:  test
            type:   type
            id:     1
            body:   { "text": "Ця п'єса у свою чергу рухається по колу." }
    - do:
        indices.refresh: {}

    - do:
        search:
            index: test
            body:
                query:
                    match:
                        text: кола
    - match: { hits.total: 1 }

# Example test using whitelisted statically imported method

"custom static imported method":
- do:
    index:
      index: test
      type: test
      id: 1
      body: { "num1": 1 }
- do:
    indices.refresh: {}

- do:
    search:
      index: test
      body:
        query:
          match_all: {}
        script_fields:
          sNum1:
            script:
              source: "exampleAddInts(2, (int)doc['num1'][0])"
              lang: painless

- match: { hits.total: 1 }
- match: { hits.hits.0.fields.sNum1.0: 3 }

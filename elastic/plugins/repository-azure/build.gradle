esplugin {
  description 'The Azure Repository plugin adds support for Azure storage repositories.'
  classname 'org.elasticsearch.repositories.azure.AzureRepositoryPlugin'
}

dependencies {
  compile 'com.microsoft.azure:azure-storage:5.0.0'
  compile 'com.microsoft.azure:azure-keyvault-core:0.8.0'
  compile 'org.apache.commons:commons-lang3:3.4'
}

dependencyLicenses {
  mapping from: /azure-.*/, to: 'azure'
  mapping from: /jackson-.*/, to: 'jackson'
  mapping from: /jersey-.*/, to: 'jersey'
  mapping from: /jaxb-.*/, to: 'jaxb'
  mapping from: /stax-.*/, to: 'stax'
}

thirdPartyAudit.excludes = [
  // Optional and not enabled by Elasticsearch
  'org.slf4j.Logger',
  'org.slf4j.LoggerFactory',
]

check {
  // also execute the QA tests when testing the plugin
  dependsOn 'qa:microsoft-azure-storage:check'
}

integTestCluster {
  keystoreSetting 'azure.client.integration_test.account', 'azure_account'
  keystoreSetting 'azure.client.integration_test.key', 'azure_key'
}

---
"Test percolator basics via rest":
  - do:
      indices.create:
        index: queries_index
        body:
          mappings:
            properties:
              query:
                type: percolator
              foo:
                type: keyword

  - do:
      index:
        index: queries_index
        id:   test_percolator
        body:
          query:
            match_all: {}

  - do:
        indices.refresh: {}

  - do:
      search:
        rest_total_hits_as_int: true
        body:
          - query:
              percolate:
                field: query
                document:
                  foo: bar
  - match:  { hits.total:     1  }

  - do:
      msearch:
        rest_total_hits_as_int: true
        body:
          - index: queries_index
          - query:
              percolate:
                field: query
                document:
                  foo: bar
  - match:  { responses.0.hits.total:     1  }

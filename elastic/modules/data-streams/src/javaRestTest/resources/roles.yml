manage_data_stream_lifecycle:
  cluster:
    - monitor
  indices:
    - names: [ 'data-stream-lifecycle-*' ]
      privileges:
        - read
        - write
        - manage_data_stream_lifecycle
not_privileged:
  cluster:
    - monitor
  indices:
    - names: [ 'data-stream-lifecycle-*' ]
      privileges:
        - read
        - write
        - view_index_metadata

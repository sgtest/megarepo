setup:
  - do:
      indices.create:
        index: http_logs
        body:
          settings:
            number_of_shards: 1
            number_of_replicas: 0
          mappings:
            runtime:
              http.clientip:
                type: ip
                script:
                  source: |
                    String clientip = dissect('%{clientip} %{ident} %{auth} [%{@timestamp}] "%{verb} %{request} HTTP/%{httpversion}" %{status} %{size}').extract(doc["message"].value)?.clientip;
                    if (clientip != null) {
                      emit(clientip);
                    }
              http.verb:
                type: keyword
                script:
                  source: |
                    String verb = dissect('%{clientip} %{ident} %{auth} [%{@timestamp}] "%{verb} %{request} HTTP/%{httpversion}" %{status} %{size}').extract(doc["message"].value)?.verb;
                    if (verb != null) {
                      emit(verb);
                    }
              http.response:
                type: long
                script:
                  source: |
                    String response = dissect('%{clientip} %{ident} %{auth} [%{@timestamp}] "%{verb} %{request} HTTP/%{httpversion}" %{response} %{size}').extract(doc["message"].value)?.response;
                    if (response != null) {
                      emit(Integer.parseInt(response));
                    }
            properties:
              timestamp:
                type: date
              message:
                type: keyword

fetch:
  - do:
      search:
        index: http_logs
        body:
          sort: timestamp
          fields:
            - http.clientip
            - http.verb
            - http.response
  - match: {hits.total.value: 7}
  - match: {hits.hits.0.fields.http\.clientip: [40.135.0.0] }
  - match: {hits.hits.0.fields.http\.verb: [GET] }
  - match: {hits.hits.0.fields.http\.response: [200] }

---
"Test query string with snowball":
  - do:
      indices.create:
          index:  test
          body:
            mappings:
              test:
                properties:
                  field:
                    type: text
                  number:
                    type: integer

  - do:
      index:
          index:  test
          type:   test
          id:     1
          body:   { field: foo bar}

  - do:
      indices.refresh:
        index: [test]

  - do:
      indices.validate_query:
        index: test
        q: field:bars
        analyzer: snowball

  - is_true: valid

  - do:
      search:
        index: test
        q: field:bars
        analyzer: snowball

  - match: {hits.total: 1}

  - do:
      explain:
        index:  test
        type:   test
        id:     1
        q: field:bars
        analyzer: snowball

  - is_true: matched

  - do:
      count:
        index: test
        q: field:bars
        analyzer: snowball

  - match: {count : 1}

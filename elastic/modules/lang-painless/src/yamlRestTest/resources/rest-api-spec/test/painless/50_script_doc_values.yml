setup:
    - do:
        indices.create:
            index: test
            body:
                settings:
                    number_of_shards: 1
                mappings:
                    properties:
                        boolean:
                            type: boolean
                        date:
                            type: date
                        nanos:
                            type: date_nanos
                        geo_point:
                            type: geo_point
                        ip:
                            type: ip
                        keyword:

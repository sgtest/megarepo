setup:
  - skip:
      version: " - 6.99.99"
      reason: "sparse_vector field was introduced in 7.0.0"

  - do:
      indices.create:
        index: test-index
        body:
          settings:
            number_of_replicas: 0
          mappings:
            _doc:
              properties:
                my_sparse_vector:
                   type: sparse_vector


---
"Indexing":
  - do:
      index:
        index: test-index
        type: _doc
        id: 1
        body:
          my_sparse_vector: { "50" : 1.8, "2" : -0.4, "10" : 1000.3, "4545" : -0.00004}

  - match: { result: created }

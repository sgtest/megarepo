- name: rollback_multiversion_fuzzer_testdata_last_lts
  value:
    executor:
      config:
        shell_options:
          global_vars:
            TestData:
              syncdelay: 5
              logComponentVerbosity:
                network:
                  verbosity:
                replication:
                  verbosity: 1
                storage:
                  verbosity: 1
              rollbackShutdowns: true
              useRandomBinVersionsWithinReplicaSet: 'last-lts'
              nonClusteredConfigTransactions: true


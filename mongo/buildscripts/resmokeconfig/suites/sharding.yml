test_kind: js_test

selector:
  roots:
  - jstests/sharding/**/*.js
  exclude_files:
  - jstests/sharding/**/libs/**/*.js

executor:
  archive:
    tests:
      - jstests/sharding/*reshard*.js
  config:
    shell_options:
      global_vars:
        TestData:
          setParameters:
            defaultConfigCommandTimeoutMS: 90000
          setParametersMongos:
            defaultConfigCommandTimeoutMS: 90000
      nodb: ''

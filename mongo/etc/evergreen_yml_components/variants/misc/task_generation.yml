# Build variant to generate tasks for evergreen versions.

buildvariants:
- name: generate-tasks-for-version
  display_name: "Generate tasks for evergreen version"
  batchtime: 0
  activate: true
  modules:
  - enterprise
  run_on:
  - rhel80-medium
  tasks:
  - name: version_gen
    distros:
    - ubuntu2004-medium
  - name: version_burn_in_gen
    distros:
    - ubuntu2004-medium
  - name: version_expansions_gen

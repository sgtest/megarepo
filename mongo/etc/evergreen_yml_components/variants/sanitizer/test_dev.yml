      --dbg=on
      --opt=on
      --allocator=system
      --sanitize=undefined,address
      --ssl
      --ocsp-stapling=off
      -j$(grep -c ^processor /proc/cpuinfo)
      --link-model=dynamic
      --use-diagnostic-latches=on

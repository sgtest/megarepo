  name: &rhel80-debug-aubsan-classic-engine rhel80-debug-aubsan-classic-engine
  display_name: "* {A,UB}SAN Enterprise RHEL 8.0 DEBUG (Classic Engine)"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  modules:

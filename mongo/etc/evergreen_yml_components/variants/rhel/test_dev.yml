    - rhel80-medium
  - name: .encrypt
  - name: .jscore .common !jsCore !.sbe_only
  - name: .jstestfuzz !.feature_flag_guarded !.flow_control
  - name: .misc_js
  - name: .multi_shard
  - name: .query_fuzzer
  - name: query_golden_classic
  - name: .random_multiversion_ds
  - name: .read_only
  - name: .read_write_concern !.large

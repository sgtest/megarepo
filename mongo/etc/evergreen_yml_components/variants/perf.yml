  # - name: bestbuy_agg_merge_wordcount
  # - name: bestbuy_query
  - name: change_streams_latency
  - name: change_streams_listen_throughput
  - name: snapshot_reads
  - name: linkbench
  - name: linkbench2
  - name: tsbs_load

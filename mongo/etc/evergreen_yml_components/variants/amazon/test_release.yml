# Amazon build variants for testing release environments that should run on master,
# rapid release (7.1, 7.2 etc.) and LTS release (7.0, 6.0 etc.) branch projects

buildvariants:
- name: amazon2
  display_name: Amazon Linux 2
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.
  run_on:
  - amazon2-test
  expansions:
    test_flags: >-
      --excludeWithAnyTags=SERVER-34286,incompatible_with_amazon_linux,requires_external_data_source,requires_latch_analyzer
    push_path: linux
    push_bucket: downloads.mongodb.org
    push_name: linux
    push_arch: x86_64-amazon2
    compile_flags: >-
      --ssl
      MONGO_DISTMOD=amazon2
      -j$(grep -c ^processor /proc/cpuinfo)
      --variables-files=etc/scons/mongodbtoolchain_stable_gcc.vars
    multiversion_platform: amazon2
    multiversion_edition: targeted
    has_packages: true
    packager_script: packager.py
    packager_arch: x86_64
    packager_distro: amazon2
    repo_edition: org
    scons_cache_scope: shared
    large_distro_name: amazon2-large
    compile_variant: amazon2
  tasks:
  - name: compile_test_and_package_serial_no_unittests_TG
    distros:
    - amazon2-build
  - name: .aggfuzzer .common !.feature_flag_guarded
  - name: aggregation !.feature_flag_guarded
  - name: .auth !.audit !.multiversion
  - name: sharding_auth_gen
  - name: causally_consistent_jscore_txns_passthrough
  - name: .misc_js
  - name: .concurrency .common
  - name: concurrency_replication_causal_consistency_gen
  - name: disk_wiredtiger
  - name: .jscore .common
  - name: .jstestfuzz .common !.feature_flag_guarded
  - name: libunwind_tests
  - name: multiversion_gen
  - name: replica_sets_gen
  - name: .replica_sets .common
  - name: .sharding .jscore !.wo_snapshot !.multi_stmt !.feature_flag_guarded
  - name: .sharding .common !.csrs !.encrypt !.feature_flag_guarded
  - name: sharding_max_mirroring_opportunistic_secondary_targeting_gen
  - name: .sharding .txns
  - name: .ssl
  - name: .stitch
  - name: test_packages
    distros:
    - ubuntu2204-large
  - name: .timeseries_crud
  - name: .publish
  - name: generate_buildid_to_debug_symbols_mapping

- name: enterprise-amazon2
  display_name: "Enterprise Amazon Linux 2"
  cron: "0 4 * * *" # From the ${project_nightly_cron} parameter.

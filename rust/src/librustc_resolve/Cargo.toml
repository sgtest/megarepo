[package]
authors = ["The Rust Project Developers"]
name = "rustc_resolve"
version = "0.0.0"

[lib]
name = "rustc_resolve"
path = "lib.rs"
crate-type = ["dylib"]

[dependencies]
log = { path = "../liblog" }
syntax = { path = "../libsyntax" }
rustc = { path = "../librustc" }
rustc_bitflags = { path = "../librustc_bitflags" }
rustc_front = { path = "../librustc_front" }
arena = { path = "../libarena" }

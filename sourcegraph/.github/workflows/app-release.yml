name: Sourcegraph App Release
on:
  push:
    branches:
      - app-release/*

jobs:
  build-app:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04] # can't build on windows-latest as Sourcegraph has incompatible paths

    runs-on: ${{ matrix.platform }}
    steps:
      # dependncies
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.18.1
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.1.0
          run_install: false
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
      - uses: actions/checkout@v3
      - uses: bazelbuild/setup-bazelisk@v2
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      # setup caches
      # Note: We donn't use a cache on Mac since it takes forever to restore the cache
      - name: Mount bazel cache  # Optional
        if: matrix.platform == 'ubuntu-20.04'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-${{ hashFiles('.bazelversion', '.aspect/bazelrc/*.bazelrc', 'WORKSPACE', '*.bzl','dev/*.bzl') }}
          restore-keys: |
            ${{ runner.os }}-bazel-
      - name: Mount Rust Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      # pnpm cache is a bit different
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      - name: install frontend dependencies
        run: pnpm install
      # build all the things
      - name: build app-shell, Sourcegraph web and Sourcegraph Backend
        run: |
          ./enterprise/dev/app/build-release.sh
        env:
          RELEASE_BUILD: 1
          # For details on how code signing works, and where these secrets come from / how they
          # were generated, see doc/dev/background-information/app/codesigning.md
          CODESIGNING: 1
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: ./src-tauri
          tagName: app-v__VERSION__
          releaseName: "Sourcegraph App v__VERSION__"
          releaseDraft: true
          prerelease: true

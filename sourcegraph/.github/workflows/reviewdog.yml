name: reviewdog
on: [pull_request]
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: docker://reviewdog/action-golangci-lint:latest
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          filter_mode: file
          reporter: github-pr-check
          level: info

contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - redis
    - busybox
    - wolfi-baselayout

accounts:
  groups:
    - groupname: redis
      gid: 1000
  users:
    - username: redis
      uid: 999
      gid: 1000
  run-as: redis

paths:
  - path: /redis-data
    type: directory
    uid: 999
    gid: 1000
    permissions: 0o755

work-dir:
  /redis-data

entrypoint:
  command: redis-server

archs:
- x86_64

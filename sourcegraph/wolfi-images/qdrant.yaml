include: ./sourcegraph-template.yaml

contents:
  packages:
    # Included by existing SG base image
    - tini

    - qdrant@sourcegraph

paths:
  - path: /data
    type: directory
    uid: 100
    gid: 101
    permissions: 0o755

entrypoint:
  command: /sbin/tini -- /usr/local/bin/qdrant --config-path /etc/qdrant/config.yaml

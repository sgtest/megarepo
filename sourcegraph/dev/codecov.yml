coverage:
  range: 50...75
  status:
    project:
      default:
        informational: true
      codeintel:
        informational: true
        paths:
          - cmd/symbols
          - enterprise/cmd/precise-code-intel-*
          - enterprise/internal/codeintel
      campaigns:
        informational: true
        paths:
          - cmd/frontend/graphqlbackend/campaigns.go
          - enterprise/cmd/frontend/internal/campaigns
          - internal/campaigns
          - enterprise/internal/campaigns
          - client/web/src/enterprise/campaigns
      typescript:
        informational: true
        flags:
          - typescript
      go:
        informational: true
        flags:
          - go
    patch:
      default:
        only_pulls: true
        target: 5%
comment:
  require_changes: yes
  layout: 'diff, flags, files'
  show_carryforward_flags: true
ignore:
  - '**/bindata.go'

flags:
  typescript:
    carryforward: true

github_checks:
  annotations: false

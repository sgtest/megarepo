coverage:
  range: 50...75
  status:
    project:
      default:
        informational: true
      codeintel:
        informational: true
        paths:
          - cmd/symbols
          - enterprise/cmd/precise-code-intel-*
          - enterprise/internal/codeintel
      typescript:
        informational: true
        flags:
          - typescript
      go:
        informational: true
        flags:
          - go
    patch:
      default:
        only_pulls: true
        target: 5%
comment:
  require_changes: yes
  layout: 'diff, flags, files'
  # We upload at least 6 times in CI (to confirm: https://sourcegraph.com/search?q=repo:%5Egithub%5C.com/sourcegraph/sourcegraph%24+%22https://codecov.io/bash%22&patternType=regexp)
  # Exceptions:
  # - PRs that only update docs, we don't need Codecov there.
  # - e2e tests, which don't run on most PRs.
  after_n_builds: 6
ignore:
  - '**/bindata.go'

error_log stderr;
pid dev/nginx.pid;

events {
}

http {
    server_tokens off;

    access_log off;
    upstream backend {
        server localhost:3082;
    }

    server {
        listen 3081;
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            * {
                box-sizing: border-box;
            }
            body {
                font-family: sans-serif;
                color: #14171f;
                font-size: 14px;
            }
            .container {
                margin: 80px auto;
                width: 300px;
            }
            h1 {
                font-size: 20px;
                color: #343a4d;
            }
            .button {
                width: 100%;
                padding: 8px 16px;
                border: none;
                border-radius: 3px;
                background-color: #0b70db;
                color: white;
                text-align: center;
                display: block;
                text-decoration: none;
                font-size: 14px;
                margin: 16px 0;
                cursor: default;
            }
            .button.button-secondary {
                background-color: #DBE2F0;
                color: #343A4D;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="./error.svg" />
            <h1>Oops, something went wrong.</h1>
            <p>Here are some troubleshooting options:</p>
                <button class="button" id="show-logs-button">Show logs</button>
                <a target="_blank" href="https://github.com/sourcegraph/app" class="button">File an issue</a>
                <p>When filing an issue, be sure to include the logs.</p>
                <button class="button button-secondary" id="restart-button">Close and restart</button>
            </div>
        </div>

        <script>
            document.getElementById('show-logs-button').addEventListener('click', () => {
                __TAURI__.invoke('show_logs').catch(console.error)
            })

            document.getElementById('restart-button').addEventListener('click', () => {
                __TAURI__.invoke('restart_app').catch(console.error)
            })
        </script>
    </body>
</html>

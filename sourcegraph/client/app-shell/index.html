<!--
    This file is only used by the Sourcegraph desktop app.

    This is the first index.html loaded by Tauri, with app-shell.tsx. Then once the Go backend is ready the
    user is redirected to the normal index.html generated by our Go templating backend which loads app-main.tsx.
-->
<!DOCTYPE html>
<html lang="en" class="base">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="google" content="notranslate" />
        <meta http-equiv="Content-Language" content="en" />
        <meta name="viewport" content="width=device-width, viewport-fit=cover" />
        <meta name="referrer" content="origin-when-cross-origin" />
        <meta name="color-scheme" content="light dark" />
        <title>Sourcegraph</title>

        <style type="text/css">
            :root {
                --loading-spinner-outer-color: #5e6e8c;
                --loading-spinner-inner-color: #ffffff;
                --body-bg: #14171f;
            }

            @media (prefers-color-scheme: light) {
                :root {
                    --loading-spinner-outer-color: #a6b6d9;
                    --loading-spinner-inner-color: #343a4d;
                    --body-bg: #f9fafb;
                }
            }

            @keyframes loading-spinner-spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            body {
                margin: 0;
                background-color: var(--body-bg);
            }

            .loading-spinner {
                margin: 0.125rem;
                width: 1rem;
                height: 1rem;
                border-radius: 50%;
                animation: loading-spinner-spin 1s linear infinite;
                border: 2px solid var(--loading-spinner-outer-color, rgba(0, 0, 0, 0.3));
                border-top: 2px solid var(--loading-spinner-inner-color, rgba(0, 0, 0, 1));
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
            }
        </style>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>

        <div class="container">
            <div class="loading-spinner" aria-label="Loading" aria-live="polite"></div>
        </div>

        <script type="module" src="/scripts/app-shell.js"></script>
    </body>
</html>

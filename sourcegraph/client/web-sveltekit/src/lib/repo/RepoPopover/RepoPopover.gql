fragment RepoPopoverFragment on Repository {
    name
    description
    stars
    isPrivate
    language
    topics
    externalServices {
        totalCount
        nodes {
            kind
        }
    }

    commit(rev: "HEAD") {
        id
            oid
            abbreviatedOID
            subject
            canonicalURL
            author {
                date
                    person {
                        ...Avatar_Person
                    }
            }
    }
}

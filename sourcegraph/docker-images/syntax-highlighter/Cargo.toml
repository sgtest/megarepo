[package]
name = "syntect_server"
version = "1.0.1"
authors = ["Stephen Gutekanst <stephen.gutekanst@gmail.com>"]
edition = "2018"
license = "MIT"

[dependencies]
syntect = { git = "https://github.com/sourcegraph/syntect" }
# Rocket 0.5 is not released yet: https://github.com/SergioBenitez/Rocket/issues/19#issuecomment-684122645
rocket = { git = "https://github.com/SergioBenitez/Rocket", features = ["json"] }
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
rayon = "1.0"
lazy_static = "1.0"

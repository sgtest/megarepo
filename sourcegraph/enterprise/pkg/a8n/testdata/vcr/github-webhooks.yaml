- request:
    body: '{"query":"\n    fragment actor on Actor { avatarUrl, login, url }\n    fragment
      commit on Commit {\n      oid, message, messageHeadline, committedDate, pushedDate,
      url\n      committer {\n        avatarUrl, email, name\n        user { ...actor
      }\n      }\n    }\n    fragment review on PullRequestReview {\n      databaseId\n      author
      { ...actor }\n      authorAssociation\n      body\n      state\n      url\n      createdAt\n      updatedAt\n      commit
      { ...commit }\n      includesCreatedEdit\n    }\n    fragment pr on PullRequest
      {\n      id, title, body, state, url, number, createdAt, updatedAt\n      author
      { ...actor }\n      participants(first: 100) { nodes { ...actor } }\n      timelineItems(\n        first:
      250\n        itemTypes: [\n          ASSIGNED_EVENT\n          CLOSED_EVENT\n          ISSUE_COMMENT\n          RENAMED_TITLE_EVENT\n          MERGED_EVENT\n          PULL_REQUEST_REVIEW\n          PULL_REQUEST_REVIEW_THREAD\n          REOPENED_EVENT\n          REVIEW_DISMISSED_EVENT\n          REVIEW_REQUEST_REMOVED_EVENT\n          REVIEW_REQUESTED_EVENT\n          UNASSIGNED_EVENT\n        ]\n      )
      {\n        nodes {\n          __typename\n          ... on AssignedEvent {\n            actor
      { ...actor }\n            assignee { ...actor }\n            createdAt\n          }\n          ...
      on ClosedEvent {\n            actor { ...actor }\n            createdAt\n            url\n          }\n          ...
      on IssueComment {\n            databaseId\n            author { ...actor }\n            authorAssociation\n            body\n            createdAt\n            editor
      { ...actor }\n            url\n            updatedAt\n            includesCreatedEdit\n            publishedAt\n          }\n          ...
      on RenamedTitleEvent {\n            actor { ...actor }\n            previousTitle\n            currentTitle\n            createdAt\n          }\n          ...
      on MergedEvent {\n            actor { ...actor }\n            mergeRefName\n            url\n            commit
      { ...commit }\n            createdAt\n          }\n          ... on PullRequestReview
      {\n            ...review\n          }\n          ... on PullRequestReviewThread
      {\n            comments(last: 100) {\n              nodes {\n                databaseId\n                author
      { ...actor }\n                authorAssociation\n                editor { ...actor
      }\n                commit { ...commit }\n                body\n                state\n                url\n                createdAt\n                updatedAt\n                includesCreatedEdit\n              }\n            }\n          }\n          ...
      on ReopenedEvent {\n            actor { ...actor }\n            createdAt\n          }\n          ...
      on ReviewDismissedEvent {\n            actor { ...actor }\n            review
      { ...review }\n            dismissalMessage\n            createdAt\n          }\n          ...
      on ReviewRequestRemovedEvent {\n            actor { ...actor }\n            requestedReviewer
      { ...actor }\n            createdAt\n          }\n          ... on ReviewRequestedEvent
      {\n            actor { ...actor }\n            requestedReviewer { ...actor
      }\n            createdAt\n          }\n          ... on UnassignedEvent {\n            actor
      { ...actor }\n            assignee { ...actor }\n            createdAt\n          }\n        }\n      }\n    }\n    query
      {\n   oklog_ulid: repository(owner: \"oklog\", name: \"ulid\") {\noklog_ulid_16:
      pullRequest(number: 16) { ...pr }\n}\n}","variables":null}'

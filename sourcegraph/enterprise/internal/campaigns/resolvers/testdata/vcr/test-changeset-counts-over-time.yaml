    body: "{\"data\":{\"repository\":{\"pullRequest\":{\"id\":\"MDExOlB1bGxSZXF1ZXN0MzIzNzkyNTA0\",\"title\":\"a8n: Persist GitHub ChangesetEvents to database\",\"body\":\"This adds the necessary methods to the `a8n.Store` to upsert, list and count `a8n.ChangesetEvents`.\\r\\n\\r\\nAfter loading changesets in the `a8n.Syncer` we upsert them into the database, making sure that on conflict they're updated.\\r\\n\\r\\nThe `key` column on `changeset_events` is added in preparation for the introduction of webhooks, where we could potentially receive the same event via API calls and via webhook payloads. In that case, we want to make sure that we can reconcile the two different representations of the same event and update the database entry to its newest version.\\r\\n\\r\\nThe PR also adds a minimal first GraphQL API for changeset events. It's minimal, because we still need to work out the schema.\\r\\n\\r\\ncc @felixfbecker \\r\\n\",\"state\":\"MERGED\",\"url\":\"https://github.com/sourcegraph/sourcegraph/pull/5834\",\"number\":5834,\"createdAt\":\"2019-10-02T14:49:31Z\",\"updatedAt\":\"2020-08-27T22:30:08Z\",\"headRefOid\":\"9780015346b79568f04925a03f6ec6cdbc0ae9be\",\"baseRefOid\":\"cec6864065fbe12890b3778af1f76c03b03c801a\",\"headRefName\":\"a8n/changeset-events\",\"baseRefName\":\"master\",\"isDraft\":false,\"author\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/67471?u=6524a1de32b0e2bd55af5cc1af1a154e0ea71743&v=4\",\"login\":\"tsenart\",\"url\":\"https://github.com/tsenart\"},\"participants\":{\"nodes\":[{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/67471?u=6524a1de32b0e2bd55af5cc1af1a154e0ea71743&v=4\",\"login\":\"tsenart\",\"url\":\"https://github.com/tsenart\"},{\"avatarUrl\":\"https://avatars1.githubusercontent.com/u/1185253?u=35f048c505007991433b46c9c0616ccbcfbd4bff&v=4\",\"login\":\"mrnugget\",\"url\":\"https://github.com/mrnugget\"},{\"avatarUrl\":\"https://avatars1.githubusercontent.com/u/4594088?u=f8fd21b72a8295544123747e41fcd2d2dc
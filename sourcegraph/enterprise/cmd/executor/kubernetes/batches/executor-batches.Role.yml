apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sg-executor-batches-role
  namespace: default
rules:
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - create
      - delete
      - watch
      - list
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/log
    verbs:
      - get
      - list
      - watch

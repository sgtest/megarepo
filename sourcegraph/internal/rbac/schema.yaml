namespaces:
  - name: BATCH_CHANGES
    actions:
      - READ
      - WRITE
  - name: OWNERSHIP
    actions:
      - ASSIGN
  - name: REPO_METADATA
    actions:
      - WRITE
  - name: CODY
    actions:
      - ACCESS
  - name: PRODUCT_SUBSCRIPTIONS
    dotcom: true
    actions:
      - READ
      - WRITE

# ðŸš¨ SECURITY: ALL PERMISSIONS defined above are granted by default to the base
# USER role, unless specified in the below list. Namespaces that should NOT
# be granted by default MUST be listed below.
excludeFromUserRole:
  - OWNERSHIP
  - PRODUCT_SUBSCRIPTIONS

ply@github.com\",\"name\":\"GitHub\",\"user\":null}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"5ab0915e5f812399cbf875ae79a4657618e6fb8a\",\"message\":\"feat(deps): update dependency @sourcegraph/extensions-client-common to ^10.2.2 (#254)\",\"messageHeadline\":\"feat(deps): update dependency @sourcegraph/extensions-client-common t…\",\"committedDate\":\"2018-10-24T22:13:58Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/5ab0915e5f812399cbf875ae79a4657618e6fb8a\",\"committer\":{\"avatarUrl\":\"https://avatars2.githubusercontent.com/u/3173176?v=4\",\"email\":\"stephen.gutekanst@gmail.com\",\"name\":\"Stephen Gutekanst\",\"user\":{\"avatarUrl\":\"https://avatars1.githubusercontent.com/u/3173176?u=4d116636ebe647649a2157490c8d4fc21ad1fd16&v=4\",\"login\":\"slimsag\",\"url\":\"https://github.com/slimsag\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"189cf30cb1f2d22b989651c114d4ec39c9732347\",\"message\":\"fix: command palette (#263)\\n\\nA regression (#262) which broke the command palette was introduced (but not published). This fixes that regression.\\r\\n\\r\\n- The regression was introduced by @sqs's change to e-c-c here: https://github.com/sourcegraph/extensions-client-common/commit/19df39f8a349c38242f96d0aeef4c78b70cb20b3\\r\\n- The dependency was updated in this repository by @chrismwendt here: https://github.com/sourcegraph/browser-extensions/commit/8616d6641b7bbf6407e632a0c21a431d93f760c0\\r\\n\\r\\nThe issue is that we are using a `@shopify/react-shortcuts` package to declare keyboard shortcuts in e-c-c. The package registers keyboard shortcuts via a `<Shortcut>` component which requires that a `<ShortcutProvider>` component be somewhere above it in the React rendering tree, in order to pass down some React context.\\r\\n\\r\\nIn the Sourcegraph web application, we provide such an implementation: https://sourcegraph.sgdev.org/github.com/sourcegraph/sourcegraph/-/blob/src/SourcegraphWebApp.tsx#L259:14 Here in the browser extension, however, we do not -- and this causes any `<Shortcut>` component to break due to missing React context data. If we were to publish the browser extension today, the Sourcegraph Extension command palette would be broken outright (clicking on it causes it to disappear).\\r\\n\\r\\nFixing the issue is tricky: `@shopify/react-shortcuts`'s `ShortcutProvider` component is designed with the assumption that there will only ever be a single React component rendering the entire application. It uses this assumption to only register a single document keyboard event handler, [otherwise it will install multiple global event handlers to the `document` that conflict with one another](https://github.com/Shopify/quilt/blob/master/packages/react-shortcuts/src/ShortcutManager/ShortcutManager.tsx#L21). In most applications, this assumption holds true, but in our situation here with the browser extension this is not true as we inject independent React views into several different locations on the page and multiple expect to be able to add `<Shortcut>`s.\\r\\n\\r\\nFixing this becomes more tricky because `@shopify/react-shortcuts` does not expose [the `Provider` part of the `React.createContext` result](https://github.com/Shopify/quilt/blob/master/packages/react-shortcuts/src/ShortcutProvider/ShortcutProvider.tsx#L12) -- meaning it is impossible for us to implement our own `ShortcutProvider` that fixes this issue. I've had to temporarily fork react-shortcuts to expose this, and if all looks good I will create a PR upstream for this: https://github.com/slimsag/quilt/tree/publish-provider In the meantime, we will have to use my fork everywhere (if we don't, React context will not grab the right data and it'll e.g. break the command palette on Sourcegraph.com).\\r\\n\\r\\nThis does not actually cause us to register shortcuts in the browser extension for the command palette -- but we certainly can now after this change.\\r\\n\\r\\nSee also:\\r\\n\\r\\n- https://github.com/sourcegraph/extensions-client-common/pull/60\\r\\n- https://github.com/sourcegraph/sourcegraph/pull/500\\r\\n\\r\\nFixes #262\",\"messageHeadline\":\"fix: command palette (#263)\",\"committedDate\":\"2018-10-24T22:18:33Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/189cf30cb1f2d22b989651c114d4ec39c9732347\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"email\":\"noreply@github.com\",\"name\":\"GitHub\",\"user\":null}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"afe3ea31301e405980ba2da23a0d7e9f71f94539\",\"message\":\"fix: access token logic (#267)\\n\\nThis commit fixes access token usage by:\\r\\n\\r\\n- Not setting the `authorization` header when\\r\\nrequesting from the options page.\\r\\nChrome suddenly becan rejecting the request in\\r\\npre-flight checks from hte options page.\\r\\n- _Only_ creating access tokens when the server connection is checked in the\\r\\noptions page.\\r\\n- Save the access token ID so we can ensure it still exists on the\\r\\nserver.\",\"messageHeadline\":\"fix: access token logic (#267)\",\"committedDate\":\"2018-10-25T01:02:17Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/afe3ea31301e405980ba2da23a0d7e9f71f94539\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"email\":\"noreply@github.com\",\"name\":\"GitHub\",\"user\":null}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"a438c3f49c52938573613050b507d6b4f78d4346\",\"message\":\"docs: remove client settings\",\"messageHeadline\":\"docs: remove client settings\",\"committedDate\":\"2018-10-25T01:41:35Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/a438c3f49c52938573613050b507d6b4f78d4346\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avata
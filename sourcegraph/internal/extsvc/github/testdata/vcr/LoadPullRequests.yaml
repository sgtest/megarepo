mit\":{\"oid\":\"33156a2c540db7a0f70f433ab9f0e5fec0ecc79a\",\"message\":\"Merge branch 'master' into stats3\",\"messageHeadline\":\"Merge branch 'master' into stats3\",\"committedDate\":\"2020-01-23T16:41:38Z\",\"pushedDate\":\"2020-01-23T16:41:50Z\",\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/33156a2c540db7a0f70f433ab9f0e5fec0ecc79a\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/103087?v=4\",\"email\":\"eric@eric-fritz.com\",\"name\":\"Eric Fritz\",\"user\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/103087?u=b5a7bc604c1021af3d1e08e32708c3fbba68000c&v=4\",\"login\":\"efritz\",\"url\":\"https://github.com/efritz\"}}}},{\"__typename\":\"MergedEvent\",\"actor\":{\"avatarUrl\":\"https://avatars2.githubusercontent.com/u/5589410?u=75914d6345014f5ad610a115471505a0ba9ad27e&v=4\",\"login\":\"dadlerj\",\"url\":\"https://github.com/dadlerj\"},\"mergeRefName\":\"master\",\"url\":\"https://github.com/sourcegraph/sourcegraph/pull/7352#event-2974501126\",\"commit\":{\"oid\":\"727dcb2f6ad74f67294c4c07930e172eb2493c02\",\"message\":\"Replace redis-based usage stats with postgres-based stats (#7352)\\n\\n* Update internal telemetry endpoint and remove external one\\r\\n\\r\\n* Fix broken telemetry handler\\r\\n\\r\\n* Migrations: add indexes to event_logs table and remove default from event_logs.timestamp\\r\\n\\r\\n* Add new usagestats package that relies on the new Postgres event_logs table instead of Redis\\r\\n\\r\\nCo-authored-by: Eric Fritz <eric@eric-fritz.com>\",\"messageHeadline\":\"Replace redis-based usage stats with postgres-based stats (#7352)\",\"committedDate\":\"2020-01-23T16:55:36Z\",\"pushedDate\":\"2020-01-23T16:55:39Z\",\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/727dcb2f6ad74f67294c4c07930e172eb2493c02\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"email\":\"noreply@github.com\",\"name\":\"GitHub\",\"user\":null}},\"createdAt\":\"2020-01-23T16:55:37Z\"},{\"__typename\":\"ClosedEvent\",\"actor\":{\"avatarUrl\":\"https://avatars2.githubusercontent.com/u/5589410?u=75914d6345014f5ad610a115471505a0ba9ad27e&v=4\",\"login\":\"dadlerj\",\"url\":\"https://github.com/dadlerj\"},\"createdAt\":\"2020-01-23T16:55:38Z\",\"url\":\"https://github.com/sourcegraph/sourcegraph/pull/7352#event-2974501143\"}]}}},\"repo_0\":{\"repo_0_596\":{\"id\":\"MDExOlB1bGxSZXF1ZXN0MjI2Nzk4MDA5\",\"title\":\"Move the browser-extensions repo (and others) into this repo\",\"body\":\"The main reason to move this into one repo is to enable atomic changes across the browser extension, web app, and Sourcegraph extension API.\\r\\n\\r\\nHere's the new directory structure:\\r\\n\\r\\n```\\r\\nsourcegraph/sourcegraph/\\r\\n|-- package.json\\r\\n|-- yarn.lock <--- only 1 yarn.lock\\r\\n|-- node_modules/\\r\\n|   |-- sourcegraph -> ../packages/sourcegraph-extension-api (symlink)\\r\\n|   `-- @sourcegraph/\\r\\n|       `-- extensions-client-common -> ../../packages/extensions-client-common (symlink)\\r\\n`-- packages/\\r\\n    |-- webapp/\\r\\n    |   |-- package.json\\r\\n    |   `-- node_modules/\\r\\n    |-- browser-extensions/\\r\\n    |   |-- package.json\\r\\n    |   `-- node_modules/\\r\\n    |-- extensions-client-common/\\r\\n    |   |-- package.json\\r\\n    |   `-- node_modules/\\r\\n    `-- sourcegraph-extension-api/\\r\\n        |-- package.json\\r\\n        `-- node_modules/\\r\\n```\\r\\n\\r\\n- Each package is in a subdirectory with its own `package.json`\\r\\n- There's 1 `yarn.lock`\\r\\n- This uses [yarn workspaces](https://yarnpkg.com/lang/en/docs/workspaces/) to automatically link all the packages together\\r\\n\\r\\nRandom notes during the migration:\\r\\n\\r\\n- Prior art: https://medium.com/trabe/monorepo-setup-with-lerna-and-yarn-workspaces-5d747d7c0e91\\r\\n- Tip: `yarn workspace <name>` expects the **package** name (e.g. `@sourcegraph/extensions-client-common`), not the directory name\\r\\n- I got errors like \\\"Cannot find name 'Blob'\\\", so I added `skipLibCheck` to `tsconfig.json`\\r\\n- I got errors like \\\"groupEnd not defined\\\" on Console, so I bumped `@types/node` to 10\\r\\n- Tip: each `packages/*/package.json` version has to match top level yarn.lock in order for linking to work\\r\\n\\r\\nTODO before merging\\r\\n\\r\\n- [x] Figure out how to get sourcegraph-extension-api's tests to typecheck (they're missing types for `string-score`)\\r\\n- [x] Migrate all CI scripts\\r\\n\\r\\nTODO later\\r\\n\\r\\n- [ ] Set up push-to-branch to release the browser extension\\r\\n- [ ] Automate the release process for sourcegraph-extension-api\\r\\n- [ ] Move browser extension e2e tests that depend on GitHub into a separate pipeline so that CI doesn't depend on external services\\r\\n- [ ] Move issues over to this repo\\r\\n- [ ] Update links in docs, etc.\\r\\n- [ ] Move extension API docs into sourcegraph/sourcegraph\\r\\n\\r\\n> This PR does not need to update the CHANGELOG because it's a bunch of refactoring.\\r\\n\",\"state\":\"MERGED\",\"url\":\"https://github.com/sourcegraph/sourcegraph/pull/596\",\"number\":596,\"createdAt\":\"2018-10-30T05:39:55Z\",\"updatedAt\":\"2018-11-05T00:30:59Z\",\"headRefOid\":\"701d0a1696c61fa420cd0eaf4c1c7a611e584648\",\"baseRefOid\":\"9d772b27c652d9c418904e07a591e749156163fd\",\"headRefName\":\"monorepo\",\"baseRefName\":\"master\",\"author\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1387653?u=b15f6553da690903c1216c7c0702af66f08940b7&v=4\",\"login\":\"chrismwendt\",\"url\":\"https://github.com/chrismwendt\"},\"participants\":{\"nodes\":[{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1387653?u=b15f6553da690903c1216c7c0702af66f08940b7&v=4\",\"login\":\"chrismwendt\",\"url\":\"https://github.com/chrismwendt\"},{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/11557758?u=3e4924570a6d5224b12a4f68955568912cc7d6c9&v=4\",\"login\":\"ijsnow\",\"url\":\"https://github.com/ijsnow\"},{\"avatarUrl\":\"https://avatars3.githubusercont
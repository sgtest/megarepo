ed types from vscode-languageserver-types, remove dep\",\"committedDate\":\"2018-09-11T05:47:27Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/a9f17aec78703948c4ccb41a33cf500952ebc0ac\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"6d9934f2bf3a7f66f607064fcaaa65b8a7ada191\",\"message\":\"fix: determination of whether we are running in a Worker\",\"messageHeadline\":\"fix: determination of whether we are running in a Worker\",\"committedDate\":\"2018-09-11T05:47:27Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/6d9934f2bf3a7f66f607064fcaaa65b8a7ada191\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"c3e771a2b6eddb7dce4071476986c82664cd9a52\",\"message\":\"refactor: move old self-executable extension API into 'old' dir\\n\\nThis makes room for the new extension API, where extensions merely export an `activate` function instead of being self-executing and being bundled with the extension side of the Sourcegraph extension API JSON-RPC protocol.\\n\\nBREAKING CHANGE: The import paths for `activateExtension`, `SourcegraphExtensionAPI`, and other extension API types are now in `sourcegraph/module/extension/old/**`.\",\"messageHeadline\":\"refactor: move old self-executable extension API into 'old' dir\",\"committedDate\":\"2018-09-11T05:47:27Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/c3e771a2b6eddb7dce4071476986c82664cd9a52\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"9d6904ec1064885234f1f6a310dcffd8b938526b\",\"message\":\"feat: new extension API that only requires extensions to export 1 func\\n\\nThis makes it so that extension JS bundles are expected to merely export a single activate function. They are no longer bundled with the sourcegraph module, and they no longer know how to speak the RPC extension protocol themselves. The \\\"extension host\\\" knows how to invoke their activate function and inject the sourcegraph module (when it is imported).\\n\\nThe goal is to make it easier to write extensions. You just need to write them against a TypeScript API. Your extension itself is not responsible anymore for executing itself, communicating with the client, or knowing anything about its JavaScript execution environment.\\n\\nFor example, the following is now a valid extension:\\n\\n```\\nimport * as sourcegraph from 'sourcegraph'\\n\\nexport function activate(): void {\\n    sourcegraph.registerHoverProvider(['*'], {\\n        provideHover: () => ({\\n            contents: { value: ' Hello from an extension!' },\\n        }),\\n    })\\n}\\n```\\n\\nWhen bundled, it will contain ONLY that `activate` function; the `sourcegraph` module is dynamically linked at runtime. This means the extension bundle is significantly smaller, and the extension author only needs to care about adhering to the TypeScript API (not about also bundling their extension with the latest version of the `sourcegraph` package for wire protocol compatibility).\",\"messageHeadline\":\"feat: new extension API that only requires extensions to export 1 func\",\"committedDate\":\"2018-09-11T05:47:27Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/9d6904ec1064885234f1f6a310dcffd8b938526b\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"e480b698a06e17d7d63bddf147c2d33223c5dc04\",\"message\":\"fix: use strict assertion methods\",\"messageHeadline\":\"fix: use strict assertion methods\",\"committedDate\":\"2018-09-11T05:47:27Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/e480b698a06e17d7d63bddf147c2d33223c5dc04\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"d08515d428573ca7ae3b6ae7927af23bea69ee4c\",\"message\":\"chore(deps): update sourcegraph\",\"messageHeadline\":\"chore(deps): update sourcegraph\",\"committedDate\":\"2018-09-11T06:23:17Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/d08515d428573ca7ae3b6ae7927af23bea69ee4c\",\"committer\":{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/1976?v=4\",\"email\":\"qslack@qslack.com\",\"name\":\"Quinn Slack\",\"user\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/1976?u=b2974ab9b7a9be05cd1f36e198a3a8b4701f7910&v=4\",\"login\":\"sqs\",\"url\":\"https://github.com/sqs\"}}}},{\"__typename\":\"PullRequestCommit\",\"commi
bf84b5a8cb6667b649&v=4","login":"felixfbecker","url":"https://github.com/felixfbecker"},"authorAssociation":"MEMBER","body":"If there are errors with regenerator runtime that highlights a problem with the Babel configuration. I saw you changed the Babel config from being in babel.config.js to being inline in webpack.config.ts which may have something to do with it","createdAt":"2018-11-03T12:30:19Z","editor":null,"url":"https://github.com/sourcegraph/sourcegraph/pull/596#issuecomment-435584211","updatedAt":"2018-11-03T12:30:19Z","includesCreatedEdit":false,"publishedAt":"2018-11-03T12:30:19Z"},{"__typename":"IssueComment","databaseId":435595697,"author":{"avatarUrl":"https://avatars2.githubusercontent.com/u/10532611?u=b02bd4f2245dd008c4b549bf84b5a8cb6667b649&v=4","login":"felixfbecker","url":"https://github.com/felixfbecker"},"authorAssociation":"MEMBER","body":"Is the PR description still accurate?","createdAt":"2018-11-03T15:18:43Z","editor":null,"url":"https://github.com/sourcegraph/sourcegraph/pull/596#issuecomment-435595697","updatedAt":"2018-11-03T15:18:43Z","includesCreatedEdit":false,"publishedAt":"2018-11-03T15:18:43Z"},{"__typename":"IssueComment","databaseId":435624864,"author":{"avatarUrl":"https://avatars3.githubusercontent.com/u/1387653?u=b15f6553da690903c1216c7c0702af66f08940b7&v=4","login":"chrismwendt","url":"https://github.com/chrismwendt"},"authorAssociation":"CONTRIBUTOR","body":"I tried a bunch of different things:\r\n\r\n- Restore `babel.config.js` at the top level\r\n- Copy `babel.config.js` to the `packages/webapp/` directory\r\n- Update `browserslist`\r\n- Set `\"browserslist\": [\"last 1 version\"]` in `package.json` and each of `packages/*/package.json`\r\n\r\nNone of these seemed to drop `regeneratorRuntime` from the resulting JavaScript (I used `write-file-webpack-plugin` and added a new key to `entry` to the webpack config to put the file on disk).\r\n\r\nThe only change that dropped `regeneratorRuntime` was to remove the `babelLoader` 
ns menu. Any request from the options menu will create an access token. I landed on creating a token on each request rather than explicitly creating a token when entering and saving a new URL because multiple requests go out at different times and it was difficult to make this happen before other requests go out. The easiest way was to get to the root of each request. \\r\\n\\r\\nWithout this architecture change/decision, some requests would fail with a 401 which could cause problems. You would have to click save and then refresh the page for everything to work properly.\",\"messageHeadline\":\"feat: use access tokens for authentication (#245)\",\"committedDate\":\"2018-10-17T18:35:25Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/6acd18677a76e559c1d21fbd5cb13946f22a4d25\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"email\":\"noreply@github.com\",\"name\":\"GitHub\",\"user\":null}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"2232d8ee6d73c2f6116b62c644c6a8288d0f3c44\",\"message\":\"feat: remove the extension list (#250)\",\"messageHeadline\":\"feat: remove the extension list (#250)\",\"committedDate\":\"2018-10-18T02:14:22Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/2232d8ee6d73c2f6116b62c644c6a8288d0f3c44\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"email\":\"noreply@github.com\",\"name\":\"GitHub\",\"user\":null}}},{\"__typename\":\"PullRequestCommit\",\"commit\":{\"oid\":\"01b5a49b0ce0d175180d3ca4571eee76ff7e2bea\",\"message\":\"feat: mark safe GraphQL requests (#57)\",\"messageHeadline\":\"feat: mark safe GraphQL requests (#57)\",\"committedDate\":\"2018-10-18T02:20:07Z\",\"pushedDate\":null,\"url\":\"https://github.com/sourcegraph/sourcegraph/commit/01b5a49b0ce0d175180d3ca4571eee76ff7e2bea\",\"committer\":{\"avatarUrl\":\"https://avatars3.githubusercontent.com/u/19864447?v=4\",\"ema
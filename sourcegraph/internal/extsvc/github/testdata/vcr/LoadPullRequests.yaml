    body: "{\"data\":{\"repo_4\":{\"repo_4_7352\":{\"id\":\"MDExOlB1bGxSZXF1ZXN0MzU2MTI0MDAw\",\"title\":\"Replace redis-based usage stats with postgres-based stats\",\"body\":\"fixes #5542\\r\\n\\r\\n(This PR is the second piece of https://github.com/sourcegraph/sourcegraph/pull/6473, after it was broken up)\\r\\n\\r\\nThis update adds a new usagestats package that uses the new `event_logs` Postgres table. It deprecates the old usagstats package that uses Redis. \\r\\n\\r\\nUsing this new data store will make our metrics less brittle, and will allow us to show more useful information to site administrators.\\r\\n\\r\\nI had originally structured this to REMOVE the old package entirely, but I decided to keep it for now. The compute cost is low, the old package can be removed next month, and having overlapping metrics from each will be helpful for ensuring validity for site admins.\",\"state\":\"MERGED\",\"url\":\"https://github.com/sourcegraph/sourcegraph/pull/7352\",\"number\":7352,\"createdAt\":\"2019-12-22T21:53:47Z\",\"updatedAt\":\"2020-01-30T14:48:59Z\",\"headRefOid\":\"33156a2c540db7a0f70f433ab9f0e5fec0ecc79a\",\"baseRefOid\":\"16fe0c00f6f5c29e4703ad5b2995d845cdb026af\",\"headRefName\":\"stats3\",\"baseRefName\":\"master\",\"author\":{\"avatarUrl\":\"https://avatars2.githubusercontent.com/u/5589410?u=75914d6345014f5ad610a115471505a0ba9ad27e&v=4\",\"login\":\"dadlerj\",\"url\":\"https://github.com/dadlerj\"},\"participants\":{\"nodes\":[{\"avatarUrl\":\"https://avatars2.githubusercontent.com/u/5589410?u=75914d6345014f5ad610a115471505a0ba9ad27e&v=4\",\"login\":\"dadlerj\",\"url\":\"https://github.com/dadlerj\"},{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/187831?u=317b50a31294346f352a743fc57328acb3f264ed&v=4\",\"login\":\"keegancsmith\",\"url\":\"https://github.com/keegancsmith\"},{\"avatarUrl\":\"https://avatars0.githubusercontent.com/u/103087?u=b5a7bc604c1021af3d1e08e32708c3fbba68000c&v=4\",\"login\":\"efritz\",\"url\":\"https://github.com/efritz
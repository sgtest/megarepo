      Sourcegraph extension API\\n\\n[![build](https://travis-ci.org/sourcegraph/sourcegraph-extension-api.svg?branch=master)](https://travis-ci.org/sourcegraph/sourcegraph-extension-api)\\n[![codecov](https://codecov.io/gh/sourcegraph/sourcegraph-extension-api/branch/master/graph/badge.svg?token=SLtdKY3zQx)](https://codecov.io/gh/sourcegraph/sourcegraph-extension-api)\\n[![code
      style: prettier](https://img.shields.io/badge/code_style-prettier-ff69b4.svg)](https://github.com/prettier/prettier)\\n[![sourcegraph:
      search](https://img.shields.io/badge/sourcegraph-search-brightgreen.svg)](https://sourcegraph.com/github.com/sourcegraph/sourcegraph-extension-api)\\n[![semantic-release](https://img.shields.io/badge/%20%20%F0%9F%93%A6%F0%9F%9A%80-semantic--release-e10079.svg)](https://github.com/semantic-release/semantic-release)\\n\\n**Status:**
      Alpha (docs update and rename in progress)\\n\\nBuild extensions that enhance
      reading and reviewing code in your existing tools.\\n\\nSourcegraph extensions
      show useful info from services such as Codecov (for test coverage), logging/monitoring/performance
      tools, and more on GitHub (more code hosts coming soon) and Sourcegraph. It's
      like being able to use editor extensions when viewing and reviewing code on
      GitHub and your other favorite tools.\\n\\n[**\U0001F3A5 Demo video**](https://www.youtube.com/watch?v=j1eWBa3rWH8).\\n\\n##
      Usage\\n\\nSourcegraph extensions are in alpha. Please [file issues](https://github.com/sourcegraph/sourcegraph-extension-api/issues)
      for problems and feedback.\\n\\n### On Sourcegraph.com\\n\\nTry the [sourcegraph-codecov](https://github.com/sourcegraph/sourcegraph-codecov)
      extension by visiting any file that has Codecov code coverage, such as [tuf_store.go](https://sourcegraph.com/github.com/theupdateframework/notary@fb795b0bc868746ed2efa2cd7109346bc7ddf0a4/-/blob/server/storage/tuf_store.go).\\n\\n###
      On GitHub using the Chrome extension\\n\\nSee [demo video](https://www.youtube.com/watch?v=j1eWBa3rWH8).\\n\\n1.
      Install [Sourcegraph for Chrome](https://chrome.google.com/webstore/detail/sourcegraph/dgjhfomjieaadpoljlnidmbgkdffpack)\\n2.
      Open the Sourcegraph Chrome extension options page (by clicking the Sourcegraph
      icon in the Chrome toolbar)\\n3. Check the box labeled **Use Sourcegraph extensions**
      to enable this alpha feature\\n4. Visit [tuf_store.go on GitHub](https://github.com/theupdateframework/notary/blob/fb795b0bc868746ed2efa2cd7109346bc7ddf0a4/server/storage/tuf_store.go)\\n5.
      Click the `Coverage: N%` button to show Codecov test coverage background colors
      on the file [sourcegraph-codecov](https://github.com/sourcegraph/sourcegraph-codecov),
      and scroll down to see them\\n\\nSupport for more tools will be added soon.\\n\\n##
      Background\\n\\n[Sourcegraph](https://sourcegraph.com) provides IDE-like code
      intelligence (definitions, references, hover tooltips, and search) anywhere
      you view and review code, such as in GitHub files and pull requests. To do this,
      we built a way to show information from [language servers](http://langserver.org)
      (for 20+ languages) in the places you view and review code.\\n\\nSometimes that
      info is enough. But sometimes you need to see other kinds of info: error logs,
      test coverage, performance, authorship, reachability, lint warnings, etc. For
      example, if you're reviewing a PR that changes code for which there is [OpenTracing](https://opentracing.io/)
      trace information or that adds calls to untested code, you should be aware of
      that while reviewing without having to check an external system.\\n\\nExisting
      APIs for code hosts and editors don't make this easy or possible.\\n\\n####
      The state of extension APIs for code hosts\\n\\nThe APIs of code hosts and review
      tools don't generally provide the necessary hooks to customize the code/diff
      view and other parts of the UI and workflow. Commit statuses, bot comments,
      and pipelines are fantastic, but they are solving other problems. Developers
      need more information and code actions while viewing and reviewing code (just
      as they do while editing code), and that means providing deeper extensibility.\\n\\nEven
      if a single code host implemented a comprehensive extension API, it would be
      tied to that single code host. Extensions would only be usable by a fraction
      of developers unless the author created separate extensions for many popular
      code hosts: GitHub, GitHub Enterprise, Bitbucket, Bitbucket Server, GitLab,
      Phabricator, etc.\\n\\n#### The state of extension APIs for editors\\n\\nEditors
      generally have comprehensive extension APIs, but they are each tied to a single
      editor. Initiatives like [Language Server Protocol (LSP)](https://microsoft.github.io/language-server-protocol/)
      are partial solutions, but LSP still requires an editor extension for each editor
      (such as [vscode-go](https://github.com/Microsoft/vscode-go)).\\n\\nAs a result,
      all of the great work that goes into building editor extensions is fragmented
      among 10+ editors. That makes it less likely that your favorite dev tools have
      great extensions for your editor of choice. It also makes it difficult to get
      your entire team using the same editor extensions and configuring them consistently
      (if your teammates use a variety of editors).\\n\\n### How Sourcegraph extensions
      work\\n\\nTo solve this problem (of seeing important contextual info when you're
      viewing and reviewing code), we made a way for you to write something like an
      editor extension--except that it can be used on GitHub, Sourcegraph, and (soon)
      other tools. Check out the code for [an example extension that shows a hello
      message in hover tooltips](https://sourcegraph.com/github.com/sourcegraph/sourcegraph-hello-world-hover@master/-/blob/src/extension.ts).\\n\\nAfter
      writing and publishing an extension (using `src extensions publish` in the [`src`
      CLI tool](https://github.com/sourcegraph/src-cli)), anyone can add it and use
      it on GitHub or Sourcegraph. Behind the scenes (but in open source), 2 other
      components make this possible:\\n\\n#### Sourcegraph extension API\\n\\nThe
      Sourcegraph extension API (this repository) is the open-source extension API
      that Sourcegraph extensions are written against. It exposes concepts present
      in all clients, such as notifications of opened/closed documents, adding buttons
      to toolbars, changing the background or gutter color of lines, showing hover
      tooltips, etc.\\n\\nThe (temporarily named) [@sourcegraph/sourcegraph.proposed](https://npmjs.com/package/@sourcegraph/sourcegraph.proposed)
      npm package (published from this repository) exposes this as a TypeScript/JavaScript
      API that is familiar to anyone who has written a [VS Code](https://code.visualstudio.com/)
      extension.\\n\\n#### Adapters to \\\"polyfill\\\" existing tools to run Sourcegraph
      extensions\\n\\nAdapters make it so that Sourcegraph extensions can modify the
      UI of existing tools, such as GitHub. They run Sourcegraph extensions and know
      how to detect when the user hovers over a specific line and column in a file,
      how to insert buttons and actions seamlessly in the tool's UI, etc. All Sourcegraph
      client adapters are open source.\\n\\n- The open-source [Sourcegraph for Chrome](https://github.com/sourcegraph/browser-extensions)
      supports using Sourcegraph extensions on GitHub (support for other code hosts
      and browsers coming soon). It runs extensions by executing their JavaScript
      code on the client in a Web Worker.\\n- Support for GitHub PRs and diffs, other
      code hosts, other code review tools, and more browsers is coming soon.\\n- Sourcegraph
      for `$EDITOR` is coming soon (for VS Code, Vim, Emacs, Atom, Sublime, JetBrains,
      etc.).\\n\\n### Examples\\n\\nTODO\\n\\n## Development\\n\\n```shell\\nnpm install\\nnpm
      test\\n```\\n\\n## Acknowledgments\\n\\nThe Sourcegraph extension API and architecture
      is inspired by the [VS Code extension API](https://code.visualstudio.com/docs/extensions/overview)
      and the [Language Server Protocol (LSP)](https://microsoft.github.io/language-server-protocol/).\\n\",\"readmeFilename\":\"README.md\"}"

      a new queue with `Promise` apis. It also offers all the methods\nand properties
      of the object returned by [`fastqueue`](#fastqueue) with the modified\n[`push`](#pushPromise)
      and [`unshift`](#unshiftPromise) methods.\n\nNode v10+ is required to use the
      promisified version.\n\nArguments:\n* `that`, optional context of the `worker`
      function.\n* `worker`, worker function, it would be called with `that` as `this`,\n  if
      that is specified. It MUST return a `Promise`.\n* `concurrency`, number of concurrent
      tasks that could be executed in\n  parallel.\n\n<a name=\"pushPromise\"></a>\n####
      queue.push(task) => Promise\n\nAdd a task at the end of the queue. The returned
      `Promise`  will be fulfilled (rejected)\nwhen the task is completed successfully
      (unsuccessfully).\n\nThis promise could be ignored as it will not lead to a
      `''unhandledRejection''`.\n\n<a name=\"unshiftPromise\"></a>\n#### queue.unshift(task)
      => Promise\n\nAdd a task at the beginning of the queue. The returned `Promise`  will
      be fulfilled (rejected)\nwhen the task is completed successfully (unsuccessfully).\n\nThis
      promise could be ignored as it will not lead to a `''unhandledRejection''`.\n\n<a
      name=\"drained\"></a>\n#### queue.drained() => Promise\n\nWait for the queue

      fastq\n\n![ci][ci-url]\n[![npm version][npm-badge]][npm-url]\n[![Dependency
      Status][david-badge]][david-url]\n\nFast, in memory work queue.\n\nBenchmarks
      (1 million tasks):\n\n* setImmediate: 812ms\n* fastq: 854ms\n* async.queue:
      1298ms\n* neoAsync.queue: 1249ms\n\nObtained on node 12.16.1, on a dedicated
      server.\n\nIf you need zero-overhead series function call, check out\n[fastseries](http://npm.im/fastseries).
      For zero-overhead parallel\nfunction call, check out [fastparallel](http://npm.im/fastparallel).\n\n[![js-standard-style](https://raw.githubusercontent.com/feross/standard/master/badge.png)](https://github.com/feross/standard)\n\n  *
      <a href=\"#install\">Installation</a>\n  * <a href=\"#usage\">Usage</a>\n  *
      <a href=\"#api\">API</a>\n  * <a href=\"#license\">Licence &amp; copyright</a>\n\n##
      Install\n\n`npm i fastq --save`\n\n## Usage (callback API)\n\n```js\n''use strict''\n\nconst
      queue = require(''fastq'')(worker, 1)\n\nqueue.push(42, function (err, result)
      {\n  if (err) { throw err }\n  console.log(''the result is'', result)\n})\n\nfunction
      worker (arg, cb) {\n  cb(null, arg * 2)\n}\n```\n\n## Usage (promise API)\n\n```js\nconst
      queue = require(''fastq'').promise(worker, 1)\n\nasync function worker (arg)
      {\n  return arg * 2\n}\n\nasync function run () {\n  const result = await queue.push(42)\n  console.log(''the
      result is'', result)\n}\n\nrun()\n```\n\n### Setting \"this\"\n\n```js\n''use
      strict''\n\nconst that = { hello: ''world'' }\nconst queue = require(''fastq'')(that,
      worker, 1)\n\nqueue.push(42, function (err, result) {\n  if (err) { throw err
      }\n  console.log(this)\n  console.log(''the result is'', result)\n})\n\nfunction
      worker (arg, cb) {\n  console.log(this)\n  cb(null, arg * 2)\n}\n```\n\n###
      Using with TypeScript (callback API)\n\n```ts\n''use strict''\n\nimport * as
      fastq from \"fastq\";\nimport type { queue, done } from \"fastq\";\n\ntype Task
      = {\n  id: number\n}\n\nconst q: queue<Task> = fastq(worker, 1)\n\nq.push({
      id: 42})\n\nfunction worker (arg: Task, cb: done) {\n  console.log(arg.id)\n  cb(null)\n}\n```\n\n###
      Using with TypeScript (promise API)\n\n```ts\n''use strict''\n\nimport * as
      fastq from \"fastq\";\nimport type { queueAsPromised } from \"fastq\";\n\ntype
      Task = {\n  id: number\n}\n\nconst q: queueAsPromised<Task> = fastq.promise(asyncWorker,
      1)\n\nq.push({ id: 42}).catch((err) => console.error(err))\n\nasync function
      asyncWorker (arg: Task): Promise<void> {\n  // No need for a try-catch block,
      fastq handles errors automatically\n  console.log(arg.id)\n}\n```\n\n## API\n\n*
      <a href=\"#fastqueue\"><code>fastqueue()</code></a>\n* <a href=\"#push\"><code>queue#<b>push()</b></code></a>\n*
      <a href=\"#unshift\"><code>queue#<b>unshift()</b></code></a>\n* <a href=\"#pause\"><code>queue#<b>pause()</b></code></a>\n*
      <a href=\"#resume\"><code>queue#<b>resume()</b></code></a>\n* <a href=\"#idle\"><code>queue#<b>idle()</b></code></a>\n*
      <a href=\"#length\"><code>queue#<b>length()</b></code></a>\n* <a href=\"#getQueue\"><code>queue#<b>getQueue()</b></code></a>\n*
      <a href=\"#kill\"><code>queue#<b>kill()</b></code></a>\n* <a href=\"#killAndDrain\"><code>queue#<b>killAndDrain()</b></code></a>\n*
      <a href=\"#error\"><code>queue#<b>error()</b></code></a>\n* <a href=\"#concurrency\"><code>queue#<b>concurrency</b></code></a>\n*
      <a href=\"#drain\"><code>queue#<b>drain</b></code></a>\n* <a href=\"#empty\"><code>queue#<b>empty</b></code></a>\n*
      <a href=\"#saturated\"><code>queue#<b>saturated</b></code></a>\n* <a href=\"#promise\"><code>fastqueue.promise()</code></a>\n\n-------------------------------------------------------\n<a
      name=\"fastqueue\"></a>\n### fastqueue([that], worker, concurrency)\n\nCreates
      a new queue.\n\nArguments:\n\n* `that`, optional context of the `worker` function.\n*
      `worker`, worker function, it would be called with `that` as `this`,\n  if that
      is specified.\n* `concurrency`, number of concurrent tasks that could be executed
      in\n  parallel.\n\n-------------------------------------------------------\n<a
      name=\"push\"></a>\n### queue.push(task, done)\n\nAdd a task at the end of the
      queue. `done(err, result)` will be called\nwhen the task was processed.\n\n-------------------------------------------------------\n<a
      name=\"unshift\"></a>\n### queue.unshift(task, done)\n\nAdd a task at the beginning
      of the queue. `done(err, result)` will be called\nwhen the task was processed.\n\n-------------------------------------------------------\n<a
      name=\"pause\"></a>\n### queue.pause()\n\nPause the processing of tasks. Currently
      worked tasks are not\nstopped.\n\n-------------------------------------------------------\n<a
      name=\"resume\"></a>\n### queue.resume()\n\nResume the processing of tasks.\n\n-------------------------------------------------------\n<a
      name=\"idle\"></a>\n### queue.idle()\n\nReturns `false` if there are tasks being
      processed or waiting to be processed.\n`true` otherwise.\n\n-------------------------------------------------------\n<a
      name=\"length\"></a>\n### queue.length()\n\nReturns the number of tasks waiting
      to be processed (in the queue).\n\n-------------------------------------------------------\n<a
      name=\"getQueue\"></a>\n### queue.getQueue()\n\nReturns all the tasks be processed
      (in the queue). Returns empty array when there are no tasks\n\n-------------------------------------------------------\n<a
      name=\"kill\"></a>\n### queue.kill()\n\nRemoves all tasks waiting to be processed,
      and reset `drain` to an empty\nfunction.\n\n-------------------------------------------------------\n<a
      name=\"killAndDrain\"></a>\n### queue.killAndDrain()\n\nSame than `kill` but
      the `drain` function will be called before reset to empty.\n\n-------------------------------------------------------\n<a
      name=\"error\"></a>\n### queue.error(handler)\n\nSet a global error handler.
      `handler(err, task)` will be called\nwhen any of the tasks return an error.\n\n-------------------------------------------------------\n<a
      name=\"concurrency\"></a>\n### queue.concurrency\n\nProperty that returns the
      number of concurrent tasks that could be executed in\nparallel. It can be altered
      at runtime.\n\n-------------------------------------------------------\n<a name=\"drain\"></a>\n###
      queue.drain\n\nFunction that will be called when the last\nitem from the queue
      has been processed by a worker.\nIt can be altered at runtime.\n\n-------------------------------------------------------\n<a
      name=\"empty\"></a>\n### queue.empty\n\nFunction that will be called when the
      last\nitem from the queue has been assigned to a worker.\nIt can be altered
      at runtime.\n\n-------------------------------------------------------\n<a name=\"saturated\"></a>\n###
      queue.saturated\n\nFunction that will be called when the queue hits the concurrency\nlimit.\nIt
      can be altered at runtime.\n\n-------------------------------------------------------\n<a

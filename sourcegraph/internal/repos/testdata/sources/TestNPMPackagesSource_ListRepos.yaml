      Web-ext\n\nForked by Sourcegraph from https://github.com/denar90/web-ext/tree/build-args-feature\n\nBuild
      of official support of `args` feature.\n> Changes were merged in PR - https://github.com/mozilla/web-ext/pull/1563\n>
      Waiting for release v3.1 - https://github.com/mozilla/web-ext/projects/3\n\nThis
      is a command line tool to help build, run, and test\n[WebExtensions](https://wiki.mozilla.org/WebExtensions).\n\n[![Build
      Status](https://travis-ci.org/mozilla/web-ext.svg?branch=master)](https://travis-ci.org/mozilla/web-ext)\n[![Coverage
      Status](https://coveralls.io/repos/github/mozilla/web-ext/badge.svg?branch=master)](https://coveralls.io/github/mozilla/web-ext?branch=master)\n[![Dependency
      Status](https://david-dm.org/mozilla/web-ext.svg)](https://david-dm.org/mozilla/web-ext)\n[![devDependency
      Status](https://david-dm.org/mozilla/web-ext/dev-status.svg)](https://david-dm.org/mozilla/web-ext#info=devDependencies)\n\nUltimately,
      it aims to support browser extensions in a standard, portable,\ncross-platform
      way. Initially, it will provide a streamlined experience for developing\n[Firefox
      Extensions](https://developer.mozilla.org/en-US/Add-ons/WebExtensions).\n\n##
      Documentation\n\n* [Getting started with web-ext][web-ext-user-docs]\n* [Command
      reference](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference)\n\nHere
      are the commands you can run. Click on each one for detailed documentation or
      use `--help` on the command line, such as `web-ext build --help`.\n\n* [`run`](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference#web-ext_run)\n  *
      Run the extension\n* [`lint`](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference#web-ext_lint)\n  *
      Validate the extension source\n* [`sign`](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference#web-ext_sign)\n  *
      Sign the extension so it can be installed in Firefox\n* [`build`](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference#web-ext_build)\n  *
      Create an extension package from source\n* [`docs`](https://developer.mozilla.org/en-US/Add-ons/WebExtensions/web-ext_command_reference#web-ext_docs)\n  *
      Open the `web-ext` documentation in a browser\n\n## Installation from npm\n\nFirst,
      make sure you are running the current\n[LTS](https://github.com/nodejs/LTS)\n(long
      term support) version of\n[NodeJS](https://nodejs.org/en/).\n\n### Global command\n\nYou
      can install this command onto your machine globally with:\n\n    npm install
      --global web-ext\n\n### For your project\n\nAlternatively, you can install this
      command as one of the\n[`devDependencies`](https://docs.npmjs.com/files/package.json#devdependencies)\nof
      your project.  This method can help you control the version of `web-ext`\nas
      used by your team.\n\n    npm install --save-dev web-ext\n\nNext you can use
      the `web-ext` command in your project as an\n[npm script](https://docs.npmjs.com/misc/scripts).\nHere
      is an example where the `--source-dir` argument specifies where to find\nthe
      source code for your extension.\n\n`package.json`\n```json\n\"scripts\": {\n  \"start:firefox\":
      \"web-ext run --source-dir ./extension-dist/\",\n}\n```\n\nYou can always pass
      in additional commands to your npm scripts using\nthe `--` suffix. For example,
      the previous script could specify the Firefox\nversion on the command line with
      this:\n\n    npm run start:firefox -- --firefox=nightly\n\n## Installation from
      source\n\nYou''ll need:\n* [Node.js](https://nodejs.org/en/), 6.0.0 or higher\n*
      [npm](https://www.npmjs.com/), 3.0.0 or higher is recommended\n\nOptionally,
      you may like:\n* [nvm](https://github.com/creationix/nvm), which helps manage
      node versions\n\nIf you had already installed `web-ext` from npm,\nyou may need
      to uninstall it first:\n\n    npm uninstall --global web-ext\n\nChange into
      the source and install all dependencies:\n\n    git clone https://github.com/mozilla/web-ext.git\n    cd
      web-ext\n    npm install\n\nBuild the command:\n\n    npm run build\n\nLink
      it to your node installation:\n\n    npm link\n\nYou can now run it from any
      directory:\n\n    web-ext --help\n\nTo get updates, just pull changes and rebuild
      the executable. You don''t\nneed to relink it.\n\n    cd /path/to/web-ext\n    git
      pull\n    npm run build\n\n## Using web-ext in NodeJS code\n\nAside from [using
      web-ext on the command line][web-ext-user-docs], you may wish to execute `web-ext`
      in NodeJS code. There is limited support for this. Here are some examples.\n\nYou
      are able to execute command functions without any argument validation. If you
      want to execute `web-ext run` you would do so like this:\n\n```js\n// const
      webExt = require(''web-ext'').default;\n// or...\nimport webExt from ''web-ext'';\n\nwebExt.cmd.run({\n  //
      These are command options derived from their CLI conterpart.\n  // In this example,
      --source-dir is specified as sourceDir.\n  firefox: ''/path/to/Firefox-executable'',\n  sourceDir:
      ''/path/to/your/extension/source/'',\n}, {\n  // These are non CLI related options
      for each function.\n  // You need to specify this one so that your NodeJS application\n  //
      can continue running after web-ext is finished.\n  shouldExitProgram: false,\n})\n  .then((extensionRunner)
      => {\n    // The command has finished. Each command resolves its\n    // promise
      with a different value.\n    console.log(extensionRunner);\n    // You can do
      a few things like:\n    // extensionRunner.reloadAllExtensions();\n    // extensionRunner.exit();\n  });\n```\n\nIf
      you would like to control logging, you can access the logger object. Here is
      an example of turning on verbose logging:\n\n```js\nwebExt.util.logger.consoleStream.makeVerbose();\nwebExt.cmd.run({sourceDir:
      ''./src''}, {shouldExitProgram: false});\n```\n\nYou can also disable the use
      of standard input:\n\n```js\nwebExt.cmd.run({noInput: true}, {shouldExitProgram:
      false});\n```\n\n`web-ext` is designed for WebExtensions but you can try disabling
      manifest validation to work with legacy extensions. This is not officially supported.\n\n```js\nwebExt.cmd.run(\n  {sourceDir:
      ''./src''},\n  {\n    getValidatedManifest: () => ({\n      name: ''some-fake-name'',\n      version:
      ''1.0.0'',\n    }),\n    shouldExitProgram: false,\n  },\n);\n```\n\n\n## Should
      I Use It?\n\nYes! The web-ext tool enables you to build and ship extensions
      for Firefox.\nThis platform stabilized in\n[Firefox 48](https://blog.mozilla.org/addons/2016/04/29/webextensions-in-firefox-48/)\nwhich
      was released in April of 2016.\n\n## Get Involved\n\nHi! This tool is under
      active development. To get involved you can watch the repo,\nfile issues, create
      pull requests, or ask a question on\n[dev-addons](https://mail.mozilla.org/listinfo/dev-addons).\nRead
      the [contributing section](CONTRIBUTING.md) for how to develop new features.\n\n##
      Some Questions and Answers\n\n### Why do we need a command line tool?\n\nThis
      is a great question and one that we will ask ourselves for each new web-ext\nfeature.
      Most WebExtension functionality is baked into the browsers\nthemselves but a
      complimentary command line tool will still be helpful.\nHere is a partial list
      of examples:\n\n* File watching.\n  * When you edit a file, you may need to
      trigger certain commands (tests,\n    installation, etc).\n* Integrating with
      services.\n  * Mozilla offers some useful services such as\n    [linting](https://github.com/mozilla/addons-linter)
      and\n    [signing](http://olympia.readthedocs.org/en/latest/topics/api/signing.html)\n    extensions.\n\n[web-ext-user-docs]:
      https://developer.mozilla.org/en-US/Add-ons/WebExtensions/Getting_started_with_web-ext\n","readmeFilename":"README.md"}'

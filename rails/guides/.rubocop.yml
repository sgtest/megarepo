inherit_from:
  - '../.rubocop.yml'

AllCops:
  TargetRubyVersion: 3.0

Style/StringLiterals:
  Enabled: false

Layout/IndentationConsistency:
  Enabled: false

Style/EvalWithLocation:
  Enabled: false

Performance/UnfreezeString:
  Enabled: false

Style/RedundantBegin:
  Enabled: false

Style/TrivialAccessors:
  Enabled: false

Style/RedundantPercentQ:
  Enabled: false

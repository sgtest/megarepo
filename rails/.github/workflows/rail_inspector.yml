name: Rail Inspector

on:
  pull_request:
    paths:
    - "tools/rail_inspector/**"
  push:
    paths:
    - "tools/rail_inspector/**"

permissions:
  contents: read

jobs:
  rail_inspector:
    name: rail_inspector tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove $BUNDLE_GEMFILE.lock
        run: rm -f $BUNDLE_GEMFILE.lock
      - name: Set up Ruby 3.3
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: cd tools/rail_inspector && bundle exec rake
